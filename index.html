<body>

<h2>ðŸ“Š PortfÃ¶y</h2>

<table>
<thead>
<tr>
<th>VarlÄ±k</th>
<th>TÃ¼r</th>
<th>Tutar</th>
<th>GÃ¼nlÃ¼k %</th>
<th>K/Z</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";

function n(v){
  if(!v) return 0;
  return parseFloat(v.replace(",", "."));
}

Papa.parse(csvURL, {
  download: true,
  delimiter: ";",
  skipEmptyLines: true,
  complete: function(res){

    console.log("CSV RAW:", res.data); // ðŸ”¥ debug

    // 0. satÄ±r baÅŸlÄ±k â†’ atla
    for(let i=1;i<res.data.length;i++){
      const r = res.data[i];
      if(r.length < 7) continue;

      const varlik = r[0];
      const tur    = r[1];
      const tutar  = n(r[5]);
      const kz     = n(r[6]);
      const gunluk = n(r[8]);

      document.getElementById("tablo").innerHTML += `
        <tr>
          <td>${varlik}</td>
          <td>${tur}</td>
          <td>${tutar.toFixed(0)} â‚º</td>
          <td class="${gunluk>=0?'kar':'zarar'}">${gunluk.toFixed(2)}%</td>
          <td class="${kz>=0?'kar':'zarar'}">${kz.toFixed(0)} â‚º</td>
        </tr>
      `;
    }
  }
});
</script>
