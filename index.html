<script>
document.addEventListener("DOMContentLoaded", function(){

  const url =
  "https://docs.google.com/spreadsheets/d/1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/gviz/tq?tqx=out:json";

  fetch(url)
  .then(r => r.text())

    const tbody = document.getElementById("tablo");

      const c = r.c;
      if(!c[0]) return;

      const tutar  = c[5]?.v || 0;
      const kz     = c[6]?.v || 0;
      const gunluk = c[8]?.v || 0;

      tbody.innerHTML += `
        <tr>
          <td>${c[0].v}</td>
          <td>${c[1].v}</td>
          <td>${tutar.toFixed(0)} â‚º</td>

        </tr>
      `;
    });
  });

});
</script>
