<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeliÅŸmiÅŸ PortfÃ¶y Takibi</title>
  <style>
    :root {
      --bg: #0f1117;
      --card: #1a1f2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --green: #22c55e;
      --red: #ef4444;
      --header: #111827;
      --accent: #3b82f6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px 15px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    /* Ã–zet KartlarÄ± GeliÅŸtirildi */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .summary-card {
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
      transition: transform 0.2s;
    }

    .summary-card span { display: block; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; }
    .summary-card div { font-size: 1.2rem; font-weight: bold; }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    select {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 6px;
    }

    .table-container {
      overflow-x: auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    table { width: 100%; border-collapse: collapse; min-width: 1000px; }
    th { background: var(--header); padding: 12px; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; text-align: right; }
    td { padding: 12px; border-bottom: 1px solid var(--border); text-align: right; font-size: 0.9rem; }
    
    th:first-child, td:first-child { text-align: left; padding-left: 20px; }
    
    .kar { color: var(--green); }
    .zarar { color: var(--red); }
    .trend-up { border-left: 4px solid var(--green); }
    .trend-down { border-left: 4px solid var(--red); }

    tr:hover { background: #242b3d; }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸš€ PortfÃ¶y Analizi</h2>

    <div class="summary-grid">
      <div class="summary-card">
        <span>Toplam PortfÃ¶y</span>
        <div id="totalValue">0 â‚º</div>
      </div>
      <div class="summary-card">
        <span>GÃ¼nlÃ¼k K/Z</span>
        <div id="dailyKZ">0 â‚º</div>
      </div>
      <div class="summary-card">
        <span>AylÄ±k K/Z</span>
        <div id="monthlyKZ">0 â‚º</div>
      </div>
      <div class="summary-card">
        <span>Toplam K/Z</span>
        <div id="totalKZ">0 â‚º</div>
      </div>
    </div>

    <div class="controls">
      <label>Filtrele:</label>
      <select id="turFilter"><option value="all">TÃ¼m VarlÄ±klar</option></select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>VarlÄ±k</th>
            <th>Adet</th>
            <th>AlÄ±ÅŸ FiyatÄ±</th>
            <th>GÃ¼ncel Fiyat</th>
            <th>GÃ¼ncel Tutar</th>
            <th>GÃ¼nlÃ¼k %</th>
            <th>AylÄ±k %</th>
            <th>Toplam K/Z</th>
          </tr>
        </thead>
        <tbody id="tablo"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
      let allRows = [];

      const cleanNum = (val) => {
        if (!val || val.includes('#N/A')) return 0;
        let cleaned = val.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]+/g, '');
        return parseFloat(cleaned) || 0;
      };

      function renderTable(filter = "all") {
        const tbody = document.getElementById("tablo");
        tbody.innerHTML = "";
        
        const filtered = filter === "all" ? allRows : allRows.filter(row => row.tur === filter);

        // Ã–zet HesaplamalarÄ±
        let tVal = 0, tDaily = 0, tMonthly = 0, tKZ = 0;

        filtered.forEach(row => {
          tVal += row.tutar;
          tKZ += row.kz;
          // GÃ¼nlÃ¼k ve aylÄ±k TL bazlÄ± kar/zarar tahmini (Tutar * YÃ¼zde / 100)
          tDaily += (row.tutar * row.gunluk / 100);
          tMonthly += (row.tutar * row.aylik / 100);

          const tr = document.createElement("tr");
          tr.className = row.kz >= 0 ? 'trend-up' : 'trend-down';
          tr.innerHTML = `
            <td><strong>${row.ad}</strong><br><small style="color:var(--text-muted)">${row.tur}</small></td>
            <td>${row.adet.toLocaleString('tr-TR')}</td>
            <td>${row.alisFiyati.toLocaleString('tr-TR', {minimumFractionDigits:2})} â‚º</td>
            <td style="color:white">${row.guncelFiyat.toLocaleString('tr-TR', {minimumFractionDigits:2})} â‚º</td>
            <td>${row.tutar.toLocaleString('tr-TR', {maximumFractionDigits:0})} â‚º</td>
            <td class="${row.gunluk >= 0 ? 'kar' : 'zarar'}">${row.gunluk.toFixed(2)}%</td>
            <td class="${row.aylik >= 0 ? 'kar' : 'zarar'}">${row.aylik.toFixed(2)}%</td>
            <td class="${row.kz >= 0 ? 'kar' : 'zarar'}">${row.kz.toLocaleString('tr-TR', {maximumFractionDigits:0})} â‚º</td>
          `;
          tbody.appendChild(tr);
        });

        // Ãœst kartlarÄ± gÃ¼ncelle
        document.getElementById("totalValue").textContent = tVal.toLocaleString('tr-TR', {maximumFractionDigits:0}) + " â‚º";
        document.getElementById("totalKZ").textContent = tKZ.toLocaleString('tr-TR', {maximumFractionDigits:0}) + " â‚º";
        document.getElementById("dailyKZ").textContent = tDaily.toLocaleString('tr-TR', {maximumFractionDigits:0}) + " â‚º";
        document.getElementById("monthlyKZ").textContent = tMonthly.toLocaleString('tr-TR', {maximumFractionDigits:0}) + " â‚º";
        
        document.getElementById("totalKZ").className = tKZ >= 0 ? 'kar' : 'zarar';
        document.getElementById("dailyKZ").className = tDaily >= 0 ? 'kar' : 'zarar';
        document.getElementById("monthlyKZ").className = tMonthly >= 0 ? 'kar' : 'zarar';
      }

      Papa.parse(csvUrl, {
        download: true,
        complete: function(results) {
          allRows = results.data.slice(2)
            .filter(row => row[0]?.trim())
            .map(row => ({
              ad: row[0].trim(),
              tur: row[1].trim(),
              adet: cleanNum(row[2]),
              alisFiyati: cleanNum(row[3]),
              guncelFiyat: cleanNum(row[4]), // E-tabloda 5. sÃ¼tun (E)
              tutar: cleanNum(row[5]),       // E-tabloda 6. sÃ¼tun (F)
              kz: cleanNum(row[6]),          // E-tabloda 7. sÃ¼tun (G)
              aylik: cleanNum(row[7]),       // E-tabloda 8. sÃ¼tun (H) - Yeni!
              gunluk: cleanNum(row[8])       // E-tabloda 9. sÃ¼tun (I)
            }));

          const turFilter = document.getElementById("turFilter");
          [...new Set(allRows.map(r => r.tur))].forEach(tur => {
            const opt = document.createElement("option");
            opt.value = opt.textContent = tur;
            turFilter.appendChild(opt);
          });

          renderTable();
        }
      });

      document.getElementById("turFilter").addEventListener("change", (e) => renderTable(e.target.value));
    });
  </script>
</body>
</html>
