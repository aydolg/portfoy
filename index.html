<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>PortfÃ¶y Dashboard Final</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{ --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6; }
body{ margin:0; background:var(--bg); color:#e5e7eb; font-family:system-ui, -apple-system, sans-serif; }
h2{ margin:8px 16px 4px; font-size:10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }
.header-section { position: sticky; top: 0; z-index: 100; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.grid-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 8px; }
.grid-types { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 8px; }
.grid-periods { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
.card { background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); display: flex; flex-direction: column; }
.big { font-size: 14px; font-weight: 700; margin-top: 2px; }
.small { font-size: 8px; font-weight: 600; opacity: .5; text-transform: uppercase; }
.pos { color: var(--pos) } .neg { color: var(--neg) }
.type-card { cursor: pointer; opacity: 0.8; text-align: center; }
.type-card.active { border-color: var(--accent); opacity: 1; background: rgba(59, 130, 246, 0.15); }
#chart-container { height: 110px; margin-bottom: 8px; display: flex; justify-content: center; }
</style>
</head>

<body>
<div id="app">
  <div class="header-section">
    <div class="grid-summary" id="summary"></div>
    <div id="chart-container"><canvas id="distChart"></canvas></div>
    <h2>ðŸ’¼ GÃ¼nlÃ¼k DeÄŸiÅŸim</h2>
    <div class="grid-types" id="types"></div>
  </div>
  <div class="content-section">
    <h2>ðŸ“ˆ DÃ¶nemsel Performans</h2>
    <div id="periods" class="grid-periods"></div>
  </div>
</div>

<script>
const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";
const CSV_URL = BASE_URL + "&cache=" + new Date().getTime();

let DATA=[], ACTIVE="ALL", myChart = null;

// Senin sÃ¼tun isimlerine tam uyumlu eÅŸleÅŸtirici
function getCleanKey(h) {
  const s = h.trim().toLowerCase();
  if(s === "toplamyatirim") return "toplamYatirim";
  if(s === "gunceldeger") return "guncelDeger";
  if(s === "toplam k/z") return "toplamKZ";
  return s; // DiÄŸerleri zaten aynÄ±: gunluk, haftalik, aylik, ucAylik vb.
}

function parseCSV(text){
  const rows=[]; let row=[], cur="", inQuotes=false;
  for(let i=0; i<text.length; i++){
    const c=text[i];
    if(c === '"') inQuotes = !inQuotes;
    else if(c === "," && !inQuotes){ row.push(cur.trim()); cur=""; }
    else if((c === "\n" || c === "\r") && !inQuotes){
      if(cur || row.length > 0){ row.push(cur.trim()); rows.push(row); row=[]; cur=""; }
    } else cur+=c;
  }
  if(cur || row.length > 0) { row.push(cur.trim()); rows.push(row); }
  return rows;
}

function toNumber(v){
  if(!v) return 0;
  let clean = v.toString().replace(/\s/g, "").replace(/\./g, "").replace(",", ".");
  return parseFloat(clean) || 0;
}

const formatTRY = v => v.toLocaleString('tr-TR', { maximumFractionDigits: 0 }) + " â‚º";

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const rows = parseCSV(t.trim());
  const headers = rows.shift().map(h => getCleanKey(h));

  DATA = rows.map(r => {
    let o = {};
    headers.forEach((h, i) => { 
      if(h === "urun" || h === "tur") o[h] = r[i] ? r[i].toString().trim() : "";
      else o[h] = toNumber(r[i]);
    });
    return o;
  });
  renderAll();
});

const sum=(arr,key)=>arr.reduce((a,b)=>a+(b[key]||0),0);

function filterTur(t){
  if(t === "ALL") return DATA;
  return DATA.filter(x => x.tur && x.tur.toUpperCase() === t.toUpperCase());
}

function renderAll(){
  renderSummary(); renderTypes(); renderPeriods(); updateChart();
}

function renderSummary(){
  const d = filterTur(ACTIVE);
  const t = sum(d, "toplamYatirim"), g = sum(d, "guncelDeger"), kz = sum(d, "toplamKZ");
  const p = t !== 0 ? ((kz / t) * 100).toFixed(1) : 0;
  
  document.getElementById("summary").innerHTML=`
    <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(t)}</div></div>
    <div class="card"><div class="small">GÃ¼ncel</div><div class="big">${formatTRY(g)}</div></div>
    <div class="card ${kz>=0?"pos":"neg"}">
      <div class="small">Toplam K/Z</div>
      <div class="big">${kz>=0?'+':''}${p}%</div>
      <div style="font-size:9px; font-weight:bold">${formatTRY(kz)}</div>
    </div>`;
}

function renderTypes(){
  const c = document.getElementById("types");
  const turlar = [...new Set(DATA.map(item => item.tur ? item.tur.trim() : ""))].filter(Boolean);
  const totalG = sum(DATA, "guncelDeger"), totalK = sum(DATA, "gunluk");
  const totalP = (totalG - totalK) !== 0 ? ((totalK / (totalG - totalK)) * 100).toFixed(2) : 0;

  let html = `<div class="card type-card ${ACTIVE==="ALL"?"active":""}" onclick="selectTur('ALL')">
                <div class="small">GENEL</div>
                <div class="${totalK>=0?'pos':'neg'}" style="font-size:10px; font-weight:bold">${totalK>=0?'â–²':'â–¼'} %${Math.abs(totalP)}</div>
                <div style="font-size:9px">${formatTRY(totalK)}</div>
              </div>`;
                 
  turlar.forEach(t=>{
    const d = DATA.filter(x => x.tur && x.tur.toUpperCase() === t.toUpperCase());
    const guncel = sum(d, "guncelDeger"), gunluk = sum(d, "gunluk");
    const p = (guncel - gunluk) !== 0 ? ((gunluk / (guncel - gunluk)) * 100).toFixed(2) : 0;
    html += `
      <div class="card type-card ${ACTIVE.toUpperCase()===t.toUpperCase()?"active":""}" onclick="selectTur('${t}')">
        <div class="small">${t.toUpperCase()}</div>
        <div class="${gunluk>=0?'pos':'neg'}" style="font-size:10px; font-weight:bold">${gunluk>=0?'â–²':'â–¼'} %${Math.abs(p)}</div>
        <div style="font-size:9px">${formatTRY(gunluk)}</div>
      </div>`;
  });
  c.innerHTML = html;
}

function renderPeriods(){
  const d = filterTur(ACTIVE);
  const t = sum(d, "toplamYatirim");
  const periods = [["GÃ¼nlÃ¼k","gunluk"], ["HaftalÄ±k","haftalik"], ["AylÄ±k","aylik"], ["3 Ay","ucAylik"], ["6 Ay","altiAylik"], ["1 YÄ±l","birYillik"]];

  document.getElementById("periods").innerHTML = periods.map(x=>{
    const v = sum(d,x[1]);
    const perc = t !== 0 ? ((v / t) * 100).toFixed(1) : 0;
    return `<div class="card ${v>=0?"pos":"neg"}">
              <div class="small">${x[0]}</div>
              <div class="big">${formatTRY(v)}</div>
              <div style="font-size:9px; font-weight:bold; margin-top:1px;">${v>=0?'+':''}${perc}%</div>
            </div>`;
  }).join("");
}

function updateChart(){
  const turlar = [...new Set(DATA.map(item => item.tur ? item.tur.trim() : ""))].filter(Boolean);
  const values = turlar.map(t => sum(DATA.filter(x=>x.tur && x.tur.toUpperCase() === t.toUpperCase()), "guncelDeger"));
  if(myChart) myChart.destroy();
  const ctx = document.getElementById('distChart').getContext('2d');
  myChart = new Chart(ctx, { type: 'doughnut', data: { labels: turlar, datasets: [{ data: values, backgroundColor: ['#3b82f6', '#22c55e', '#f59e0b', '#ef4444', '#8b5cf6'], borderWidth: 0, cutout: '75%' }] }, options: { plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false } });
}

function selectTur(t){ ACTIVE = t; renderAll(); }
</script>
</body>
</html>
