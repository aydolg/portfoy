<body>

<h2>ðŸ“Š PortfÃ¶y</h2>

<table>
<thead>
<tr>
<th>VarlÄ±k</th>
<th>TÃ¼r</th>
<th>Tutar</th>
<th>GÃ¼nlÃ¼k %</th>
<th>K/Z</th>
</tr>
</thead>
<tbody id="tablo"></tbody>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const url =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/gviz/tq?gid=0&tqx=out:json";

  fetch(url)
    .then(r => r.text())
    .then(text => {

      // Google JSON korumasÄ±nÄ± temizle
      const json = JSON.parse(
        text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1)
      );

      const rows = json.table.rows;
      const tbody = document.getElementById("tablo");

      rows.forEach(r => {
        const c = r.c;
        if (!c || !c[0]) return;

        const tutar  = c[5]?.v || 0;
        const kz     = c[6]?.v || 0;
        const gunluk = c[8]?.v || 0;

        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${c[0].v}</td>
            <td>${c[1]?.v || ""}</td>
            <td>${tutar.toFixed(0)} â‚º</td>
            <td class="${gunluk >= 0 ? 'kar' : 'zarar'}">
              ${gunluk.toFixed(2)}%
            </td>
            <td class="${kz >= 0 ? 'kar' : 'zarar'}">
              ${kz.toFixed(0)} â‚º
            </td>
          </tr>
        `);
      });
    })
    .catch(err => console.error("FETCH HATASI:", err));

});
</script>
