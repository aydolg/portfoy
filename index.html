<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Lite Portföy Terminali</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
    h1 { margin-bottom:10px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:12px; }
    .card { background:#020617; border-radius:10px; padding:12px; box-shadow:0 0 0 1px #1e293b; }
    .title { font-size:12px; color:#94a3b8; }
    .value { font-size:20px; font-weight:bold; margin-top:4px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px; border-bottom:1px solid #1e293b; font-size:13px; }
    th { text-align:left; color:#94a3b8; }
    .up { color:#22c55e; }
    .down { color:#ef4444; }
  </style>
</head>
<body>

<h1>Lite Portföy Terminali</h1>

<div id="macro" class="grid"></div>

<h2>Portföy Özeti</h2>
<div id="summary" class="grid"></div>

<h2>Varlıklar</h2>
<table id="assets">
  <thead>
    <tr>
      <th>Varlık</th><th>Tür</th><th>Tutar</th><th>Değer</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
/* ================= CONFIG ================= */
const PORTFOY_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
const DATA_CSV    = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=2136415211&single=true&output=csv";
const MACRO_CSV   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=1018386005&single=true&output=csv";

/* ================= HELPERS ================= */
function clean(v){
  if(!v) return 0;
  return parseFloat(
    v.toString()
     .replace(/\./g,'')
     .replace(',','.')
     .replace(/[^0-9.-]/g,'')
  ) || 0;
}

function parseDate(s){
  if(!s || typeof s !== "string") return null;
  const p = s.split('.');
  if(p.length !== 3) return null;
  return new Date(p[2], p[1]-1, p[0]);
}

function fetchCSV(url){
  return new Promise(res=>{
    Papa.parse(url,{
      download:true,
      complete:r=>{
        const rows = r.data.slice(1).filter(x=>x && x.length);
        res(rows);
      }
    });
  });
}

/* ================= LOAD ================= */
(async function init(){
  try{
    const [portfoyRows, dataRows, macroRows] = await Promise.all([
      fetchCSV(PORTFOY_CSV),
      fetchCSV(DATA_CSV),
      fetchCSV(MACRO_CSV)
    ]);

    loadMacro(macroRows);
    loadPortfolio(portfoyRows);
    loadSummary(dataRows);

  }catch(e){
    console.error("Panel init error:", e);
  }
})();

/* ================= MACRO ================= */
function loadMacro(rows){
  const box = document.getElementById("marketRows");
  if(!box) return;

  box.innerHTML = rows.map(r=>{
    return `
      <div class="m-row">
        <span>${r[0]}</span>
        <span style="font-weight:800">${r[1]}</span>
      </div>
    `;
  }).join('');
}

/* ================= PORTFÖY ================= */
function loadPortfolio(rows){
  const grid = document.getElementById("summaryGrid");
  if(!grid) return;

  let total = 0;
  rows.forEach(r=>{
    total += clean(r[8]);
  });

  grid.innerHTML = `
    <div class="card up-card">
      <span>Toplam Portföy</span>
      <div class="value up">${total.toLocaleString('tr-TR')} ₺</div>
    </div>
  `;
}

/* ================= DATA SUMMARY ================= */
function loadSummary(rows){
  const valid = rows
    .map(r=>{
      return {
        date: parseDate(r[0]),
        val: clean(r[1])
      };
    })
    .filter(x=>x.date && x.val > 0)
    .sort((a,b)=>a.date-b.date);

  if(valid.length === 0) return;

  const last = valid[valid.length-1];
  const prev = valid.length > 1 ? valid[valid.length-2] : null;

  let diffTxt = "–";
  if(prev){
    const diff = last.val - prev.val;
    const pct  = diff / prev.val * 100;
    diffTxt = `
      ${diff >= 0 ? "▲" : "▼"}
      ${diff.toLocaleString('tr-TR')} ₺ (%${pct.toFixed(2)})
    `;
  }

  document.getElementById("bestPerf").querySelector("div:last-child").innerHTML =
    `${last.val.toLocaleString('tr-TR')} ₺`;

  document.getElementById("worstPerf").querySelector("div:last-child").innerHTML =
    diffTxt;
}
</script>


</body>
</html>
