<style>
:root{ --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6; --text:#e5e7eb; --muted:rgba(229,231,235,.7); --warn:#f59e0b; }
*{ box-sizing: border-box; }
body{ margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; overflow-x:hidden; }
h2{ margin:14px 16px 6px; font-size:11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
.ticker-wrap{ width:100%; overflow:hidden; background:#1a2234; border-bottom:2px solid var(--line); padding:12px 0; display:flex; position: sticky; top:0; z-index: 100; }
.ticker{ display:flex; white-space:nowrap; animation: ticker-move 40s linear infinite; }
.ticker-item{ display:flex; align-items:center; padding:0 25px; font-size:14px; font-weight:800; border-right:1px solid rgba(255,255,255,0.1); }
@keyframes ticker-move { 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }
.header-section{ position: sticky; top: 48px; z-index: 99; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.grid-summary{ display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; margin-bottom:12px; }
@media (max-width: 480px){ .grid-summary{ grid-template-columns: repeat(2, 1fr); } }
.grid-types{ display:flex; flex-wrap:wrap; align-items:center; gap:8px; }
.grid-types .card{ padding:10px 16px; min-width:80px; text-align:center; font-size:13px; font-weight:600; cursor:pointer; }
.card{ background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); display: flex; flex-direction: column; transition: 0.2s ease; cursor:pointer;}
.card.active{ border-color: var(--accent); background: rgba(59,130,246,0.1); }
.alert-triggered { border: 1px solid var(--neg) !important; box-shadow: 0 0 12px rgba(239, 68, 68, 0.25); }
.alert-msg { font-size: 9px; color: var(--warn); font-weight: bold; margin-top: 4px; text-transform: uppercase; }
.big{ font-size:14px; font-weight:700; margin-top:2px; }
.small{ font-size:9px; font-weight:700; opacity:.8; text-transform: uppercase; display:block; margin-bottom:3px; }
.pos{ color: var(--pos); } .neg{ color: var(--neg); }
.detail-item{ background: var(--card); border: 1px solid var(--line); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: grid; grid-template-columns: 1fr auto; align-items: center; }
.item-meta{ font-size: 10px; color: var(--muted); margin-top: 4px; display: flex; gap: 8px; }
.controls{ display:flex; gap:8px; align-items:center; padding: 10px; flex-wrap: wrap; }
.select{ background: var(--card); border:1px solid var(--line); color:var(--text); border-radius:8px; padding: 8px; font-size:12px; height: 38px;}

.modal-backdrop{ position: fixed; inset:0; background: rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index: 1000; }
.modal-backdrop.show{ display:flex; }
.modal-card{ background: #0f172a; border: 1px solid var(--line); border-radius: 16px; width: min(820px, 95vw); max-height: 92vh; overflow-y: auto; }
.modal-section { background: var(--card); border:1px solid var(--line); border-radius:12px; padding:18px; margin:20px 0; }
.modal-section h4 { margin:0 0 14px; font-size:13px; opacity:0.9; text-transform:uppercase; letter-spacing:0.4px; }
.modal-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(158px, 1fr)); gap:14px 18px; }
.modal-grid .info-box { background: #0f172a; border:1px solid var(--line); border-radius:8px; padding:10px 12px; text-align:center; }

.sparkline-title{ font-size:10px; opacity:.8; text-transform:uppercase; margin-bottom:8px; }

</div>
<div class="content-section">

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";
const HISTORY_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1490096590&single=true&output=csv";
const ALERTS_KEY = "portfolio_alerts_v1";
let DATA = []; let ACTIVE_PILL = "ALL"; let REFRESH_INT = null; let PRICE_HISTORY = []; let HISTORY_BY_URUN = {};

const toNumber = (v) => { if (v===null||v===undefined) return 0; let s=v.toString().trim(); if(!s) return 0; s=s.replace(/[‚Ç∫\s]/g,''); if(s.includes(',')&&s.includes('.')){ s=s.replace(/\./g,''); s=s.replace(',', '.'); } else { s=s.replace(',', '.'); } s=s.replace(/[^\d.\-]/g,''); const n=parseFloat(s); return Number.isFinite(n)?n:0; };
const formatTRY = v => Math.round(v).toLocaleString('tr-TR') + " ‚Ç∫";
const formatPrice = v => parseFloat(v).toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " ‚Ç∫";

async function loadHistory(){ 
  const res=await fetch(`${HISTORY_URL}&cb=${Date.now()}`); 
  const text=await res.text(); 
  const p=Papa.parse(text.trim(),{header:true}); 
  PRICE_HISTORY=p.data.map(r=>({urun:r.urun||r['√úr√ºn']||r['Urun'], date:r.tarih||r['Tarih'], price:toNumber(r.fiyat||r['Fiyat'])})).filter(x=>x.urun&&x.date&&(x.price||x.price===0)); 
  HISTORY_BY_URUN={}; 
  for(const row of PRICE_HISTORY){ (HISTORY_BY_URUN[row.urun]??=[]).push({date:row.date, price:row.price}); } 
  Object.keys(HISTORY_BY_URUN).forEach(k=>HISTORY_BY_URUN[k].sort((a,b)=>a.date.localeCompare(b.date))); 
}

function getAlertMsg(item){ const alerts=JSON.parse(localStorage.getItem(ALERTS_KEY))||{}; const a=alerts[item.urun]; if(!a) return null; const kz=item.guncelDeger-item.toplamYatirim; const prev=item.guncelDeger-item.gunluk; const dPct=(prev>0)?(item.gunluk/prev)*100:0; let m=[]; if(a.guncel&&item.guncelDeger>=a.guncel) m.push(`Deƒüer ‚â• ${formatTRY(a.guncel)}`); if(a.kz&&kz>=a.kz) m.push(`K√¢r ‚â• ${formatTRY(a.kz)}`); if(a.gp&&dPct>=a.gp) m.push(`G√ºnl√ºk ‚â• %${a.gp}`); return m.length>0?m.join(" | "):null; }
function updateLastRefresh(){ const now=new Date(); const txt=now.toLocaleTimeString("tr-TR",{hour:"2-digit",minute:"2-digit",second:"2-digit"}); const el=document.getElementById("last-refresh"); if(el) el.innerText="Son g√ºncelleme: "+txt; }
function setAutoRefresh(mins){ clearInterval(REFRESH_INT); if(mins>0){ REFRESH_INT=setInterval(()=>{ init(); }, mins*60*1000); } }

async function init(){ 
  try{
    const res=await fetch(`${CSV_URL}&cb=${Date.now()}`); 
    const text=await res.text(); 
    const p=Papa.parse(text.trim(),{header:true}); 
    DATA=p.data.map(r=>({
      ...r, 
      urun:(r.urun||r['√úr√ºn']||r['Urun']), 
      tur:(r.tur||r['T√ºr']||r['tur']), 
      adet:toNumber(r.adet||r.miktar||r['Miktar']||0), 
      fiyat:toNumber(r.fiyat||r.sonFiyat||r['Son Fiyat']||0), 
      toplamYatirim:toNumber(r.toplamYatirim), 
      guncelDeger:toNumber(r.guncelDeger), 
      gunluk:toNumber(r.gunluk), 
      haftalik:toNumber(r.haftalik), 
      aylik:toNumber(r.aylik), 
      ucAylik:toNumber(r.ucAylik), 
      altiAylik:toNumber(r.altiAylik), 
      birYillik:toNumber(r.birYillik),
      tutulangun: toNumber(r.tutulangun || r['Tutulan G√ºn'] || r.tutulanGun || 0)
    })).filter(i=>i.urun&&i.toplamYatirim>0); 
    
    await loadHistory(); 
    
    for(const item of DATA){
      const hist=HISTORY_BY_URUN[item.urun];
      if(hist&&hist.length){
        const lastPrice=hist[hist.length-1].price;
        if(!item.fiyat||item.fiyat<=0) item.fiyat=lastPrice;
        if(!item.guncelDeger||item.guncelDeger<=0) item.guncelDeger=item.adet*lastPrice;
      }
    }

    document.getElementById("loader").style.display="none"; 
    renderAll(); 
    updateLastRefresh(); 
  }catch(e){ console.error(e); }
}

function renderAll(){ 
  let triggeredCount=0; 
  DATA.forEach(i=>{ if(getAlertMsg(i)) triggeredCount++; });

  const turlar=[...new Set(DATA.map(i=>i.tur))].filter(Boolean); 
  document.getElementById("types").innerHTML = `
   <div class="card ${ACTIVE_PILL==='ALL'?'active':''}" onclick="setActivePill('ALL')"><div class="small">GENEL</div></div>
   ${turlar.map(t=>`<div class="card ${ACTIVE_PILL===t?'active':''}" onclick="setActivePill('${t}')"><div class="small">${t}</div></div>`).join("")}
   <div class="card ${ACTIVE_PILL==='ALERTS'?'active':''}" onclick="setActivePill('ALERTS')"><div class="small">UYARILAR (${triggeredCount})</div></div>
   <div id="last-refresh" class="refresh-inline">Son g√ºncelleme: -</div>`;

  let filtered=DATA; 
  if(ACTIVE_PILL==="ALERTS") filtered=DATA.filter(i=>getAlertMsg(i)); 
  else if(ACTIVE_PILL!=="ALL") filtered=DATA.filter(i=>i.tur===ACTIVE_PILL);

  const fM=filtered.reduce((a,b)=>a+b.toplamYatirim,0); 
  const fG=filtered.reduce((a,b)=>a+b.guncelDeger,0);
  document.getElementById("summary").innerHTML = `
   <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(fM)}</div></div>
   <div class="card"><div class="small">G√ºncel</div><div class="big">${formatTRY(fG)}</div></div>
   <div class="card ${fG-fM>=0?'pos':'neg'}"><div class="small">K/Z</div><div class="big">${formatTRY(fG-fM)}</div></div>
   <div class="card"><div class="small">Nakit</div><div class="big">0 ‚Ç∫</div></div>`;

  const pers=[["G√ºnl√ºk","gunluk"],["Haftalƒ±k","haftalik"],["Aylƒ±k","aylik"],["3 Aylƒ±k","ucAylik"],["6 Aylƒ±k","altiAylik"],["1 Yƒ±llƒ±k","birYillik"]];
  document.getElementById("periods").innerHTML = pers.map(([l,k])=>{ const v=filtered.reduce((a,b)=>a+b[k],0); return `<div class="card ${v>=0?'pos':'neg'}"><div class="small">${l}</div><div class="big">${formatTRY(v)}</div></div>`; }).join("");

  const sort=document.getElementById("sort-by").value; 
  let listData=[...filtered];
  listData.sort((a,b)=>{ 
    if(sort==='kz') return (b.guncelDeger-b.toplamYatirim)-(a.guncelDeger-a.toplamYatirim); 
    if(sort==='guncel') return b.guncelDeger-a.guncelDeger; 
    return a.urun.localeCompare(b.urun); 
  });

  document.getElementById("detail-list").innerHTML = listData.map(item=>{ 
    const kz=item.guncelDeger-item.toplamYatirim; 
    const pct=item.toplamYatirim>0?((kz/item.toplamYatirim)*100).toFixed(1):'0.0'; 
    const msg=getAlertMsg(item); 
    return `
   <div class="detail-item ${msg?'alert-triggered':''}" onclick="openDetail('${item.urun.replace(/'/g, "\\'")}')">
     <div>
       <div style="font-weight:800">${item.urun} ${msg?'‚ö†Ô∏è':''}</div>
       <div class="item-meta"><span>Adet: ${item.adet.toLocaleString('tr-TR')}</span><span>Fiyat: ${formatPrice(item.fiyat)}</span></div>
       ${msg?`<div class="alert-msg">${msg}</div>`:''}
     </div>
     <div style="text-align:right"><div class="big">${formatTRY(item.guncelDeger)}</div><div class="small ${kz>=0?'pos':'neg'}">${pct}%</div></div>
   </div>`; 
  }).join("");

  const tickerItems = DATA.map(r=>{ const pair=getClosestPrevForTicker(r.urun); let pct=0; if(pair && pair.prev>0){ pct=((pair.last - pair.prev)/pair.prev)*100; } const color = pct>=0 ? 'var(--pos)' : 'var(--neg)'; return `<div class="ticker-item" style="color:${color}">${r.urun} %${pct.toFixed(1)}</div>`; }).join("");
  document.getElementById("ticker-content").innerHTML = tickerItems + tickerItems;
  updateLastRefresh();
}

function setActivePill(p){ ACTIVE_PILL=p; renderAll(); }

function drawSparkline(canvas, values, dates, color='#3b82f6'){
  canvas.width = Math.max(320, canvas.clientWidth*2);
  canvas.height = 220;
  const ctx=canvas.getContext('2d'); const W=canvas.width, H=canvas.height; ctx.clearRect(0,0,W,H); if(!values||!values.length) return; 
  const min=Math.min(...values), max=Math.max(...values); const pad=8; 
  const nx=i=> pad + (i*(W-2*pad))/Math.max(1,(values.length-1)); 
  const ny=v=> (max===min? H/2 : (H - pad - ((v-min)*(H-2*pad)/(max-min))));
  ctx.lineWidth=2; ctx.strokeStyle=color; ctx.beginPath(); ctx.moveTo(nx(0), ny(values[0])); 
  for(let i=1;i<values.length;i++) ctx.lineTo(nx(i), ny(values[i])); 
  ctx.stroke(); ctx.lineTo(nx(values.length-1), H-pad); ctx.lineTo(nx(0), H-pad); ctx.closePath(); 
  ctx.fillStyle='rgba(59,130,246,0.15)'; ctx.fill();
  let tooltip=canvas.parentElement.querySelector('.sparkline-tooltip'); 
  if(!tooltip){ tooltip=document.createElement('div'); tooltip.className='sparkline-tooltip'; canvas.parentElement.appendChild(tooltip); }
  canvas.onmousemove=(ev)=>{ 
    const rect=canvas.getBoundingClientRect(); const x=ev.clientX-rect.left; 
    const idx=Math.round((x - pad) / ((canvas.clientWidth - 2*pad) / Math.max(1,(values.length-1)))); 
    const i=Math.max(0, Math.min(values.length-1, idx)); 
    tooltip.style.left = `${x}px`; tooltip.style.top = `${ny(values[i])*(canvas.clientHeight/canvas.height)}px`; 
    tooltip.style.display='block'; 
    tooltip.innerHTML = `<b>${dates[i]}</b><br>Fiyat: ${values[i].toFixed(2)} ‚Ç∫`; 
  };
  canvas.onmouseleave=()=>{ tooltip.style.display='none'; };
}

function openDetail(name){
  const item = DATA.find(i => i.urun === name); 
  if(!item) return;

  const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY)) || {}; 
  const a = alerts[name] || {}; 
  const kz = item.guncelDeger - item.toplamYatirim; 
  const totalG = DATA.reduce((a,b) => a + b.guncelDeger, 0); 
  const portf√∂yPay = totalG > 0 ? ((item.guncelDeger / totalG) * 100).toFixed(1) : '0.0';
  const ortFiyat = item.adet > 0 ? (item.toplamYatirim / item.adet) : item.fiyat;
  const birimKZ = item.adet > 0 ? (kz / item.adet) : 0;
  const birimPct = item.toplamYatirim > 0 && item.adet > 0 ? ((birimKZ / ortFiyat) * 100).toFixed(1) : '0.0';

  const tutulanGun = item.tutulangun > 0 ? item.tutulangun : '‚Äî';

  const hist = (HISTORY_BY_URUN[name] || []).slice(-30); 
  const last30 = hist.map(h => h.price); 
  const dates30 = hist.map(h => h.date.toLocaleDateString('tr-TR')); 
  const safeName = name.replace(/[^\w\-]/g, '_');

  // D√∂nem verileri i√ßin yardƒ±mcƒ± array
  const periods = [
    { label: "G√ºnl√ºk",   value: item.gunluk   },
    { label: "Haftalƒ±k", value: item.haftalik },
    { label: "Aylƒ±k",    value: item.aylik    },
    { label: "3 Aylƒ±k",  value: item.ucAylik  },
    { label: "6 Aylƒ±k",  value: item.altiAylik},
    { label: "1 Yƒ±llƒ±k", value: item.birYillik}
  ];

  const periodCardsHTML = periods.map(p => {
    const degisim = Number(p.value) || 0;
    const getiriPct = item.toplamYatirim > 0 ? (degisim / item.toplamYatirim * 100).toFixed(1) : '0.0';
    return `
      <div class="period-card">
        <div class="title">${p.label}</div>
        <div class="value ${degisim >= 0 ? 'pos' : 'neg'}">${formatTRY(degisim)}</div>
        <div class="pct ${getiriPct >= 0 ? 'pos' : 'neg'}">%${getiriPct}</div>
      </div>
    `;
  }).join('');

  document.getElementById("modal-inner").innerHTML = `
  <div style="padding:24px 20px; max-width:780px; margin:0 auto;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
      <h3 style="margin:0; font-size:19px; font-weight:600;">${item.urun} Analizi</h3>
      <button onclick="document.getElementById('modal').classList.remove('show')" style="background:none;border:none;color:#fff;font-size:26px;cursor:pointer;opacity:0.8;">‚úï</button>
    </div>

    <div class="sparkline-wrap" style="margin-bottom:28px;">
      <div class="sparkline-title">Son 30 G√ºn Fiyat Hareketi</div>
      <canvas id="spark-${safeName}"></canvas>
      <div class="sparkline-tooltip"></div>
    </div>

    <div class="modal-section" style="margin-bottom:24px;">
      <h4 style="margin:0 0 14px 0; font-size:13px; opacity:0.9; text-transform:uppercase; letter-spacing:0.4px;">Genel Bilgiler</h4>
      <div class="modal-grid">
        <div class="info-box"><div class="small">Varlƒ±k T√ºr√º</div><div class="big">${item.tur || '‚Äî'}</div></div>
        <div class="info-box"><div class="small">Portf√∂y Payƒ±</div><div class="big">%${portf√∂yPay}</div></div>
        <div class="info-box"><div class="small">Tutulan G√ºn</div><div class="big">${tutulanGun} g√ºn</div></div>
        <div class="info-box"><div class="small">Yatƒ±rƒ±m Tutarƒ±</div><div class="big">${formatTRY(item.toplamYatirim)}</div></div>
        <div class="info-box"><div class="small">G√ºncel Deƒüer</div><div class="big">${formatTRY(item.guncelDeger)}</div></div>
        <div class="info-box ${kz >= 0 ? 'pos' : 'neg'}"><div class="small">K/Z</div><div class="big">${formatTRY(kz)}</div></div>
      </div>
    </div>

    <div class="modal-section" style="margin-bottom:24px;">
      <h4 style="margin:0 0 14px 0; font-size:13px; opacity:0.9; text-transform:uppercase; letter-spacing:0.4px;">Pozisyon Detaylarƒ±</h4>
      <div class="modal-grid">

function saveA(n){ 
  const alerts=JSON.parse(localStorage.getItem(ALERTS_KEY))||{}; 
  alerts[n]={ 
    guncel:toNumber(document.getElementById("n-g").value), 
    kz:toNumber(document.getElementById("n-k").value), 
    gp:toNumber(document.getElementById("n-p").value)
  }; 
  localStorage.setItem(ALERTS_KEY, JSON.stringify(alerts)); 
  document.getElementById("modal").classList.remove("show"); 
  renderAll(); 
}

document.getElementById("sort-by").onchange = renderAll;
document.getElementById("auto-refresh").onchange = (e)=>{ const mins=Number(e.target.value); setAutoRefresh(mins); };
document.getElementById("search").oninput = (e)=>{ const v=e.target.value.toLowerCase(); document.querySelectorAll(".detail-item").forEach(el=> el.style.display = el.innerText.toLowerCase().includes(v) ? "grid":"none"); };

setAutoRefresh(5);
init();
