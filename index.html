<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Arial;background:#f2f4f7;margin:0;padding:10px}
.kart{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
.kar{color:green;font-weight:bold}
.zarar{color:red;font-weight:bold}

<body>

<h2>ðŸ“Š PortfÃ¶y</h2>

<div class="kart">
<div id="toplam"></div>
<div id="kz"></div>
</div>

<table>
<thead>
<tr>
<th>VarlÄ±k</th>
<th>TÃ¼r</th>
<th>Tutar</th>
<th>GÃ¼nlÃ¼k %</th>
<th>K/Z</th>
</tr>
</thead>
<tbody id="tablo"></tbody>
</table>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";

function num(v){
return parseFloat(v.replace(",", "."));
}

fetch(url)
.then(r => r.text())
.then(text => {

    // ðŸ”¥ BOM + satÄ±r sonu temizliÄŸi
    text = text.replace(/\uFEFF/g, "").trim();

    const rows = text.split(/\r?\n/);
    let toplam = 0, toplamKZ = 0;

    for(let i=1;i<rows.length;i++){
        const c = rows[i].split(";");
        if(c.length < 9) continue;

        const tutar = num(c[5]);
        const kz = num(c[6]);
        const gunluk = num(c[8]) * 100;

        toplam += tutar;
        toplamKZ += kz;

        tablo.innerHTML += `
        <tr>
            <td>${c[0]}</td>
            <td>${c[1]}</td>
            <td>${tutar.toFixed(0)} â‚º</td>
            <td class="${gunluk>=0?'kar':'zarar'}">${gunluk.toFixed(2)}%</td>
            <td class="${kz>=0?'kar':'zarar'}">${kz.toFixed(0)} â‚º</td>
        </tr>`;
    }

    toplam.innerHTML = "Toplam DeÄŸer: " + toplam.toFixed(0) + " â‚º";
    kz.innerHTML = "Toplam K/Z: <span class='"+(toplamKZ>=0?'kar':'zarar')+"'>" +
                   toplamKZ.toFixed(0) + " â‚º</span>";
});
</script>

</body>
