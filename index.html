<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Portföy Terminali</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #030508; --card-bg: rgba(16,20,29,0.95);
      --accent: #00ff9d; --red: #ff3b5c; --text: #ffffff; --text-muted: #94a3b8; --border: rgba(255,255,255,0.1);
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .notification-container { position: fixed; top: 20px; right: 20px; z-index: 99999; display: flex; flex-direction: column; gap: 10px; }
    .notification { background: var(--card-bg); border-left: 4px solid var(--accent); padding: 12px 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); min-width: 300px; animation: slideInRight 0.3s; }
    @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    #loadingOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99998; align-items: center; justify-content: center; flex-direction: column; }
    .spinner { width: 50px; height: 50px; border: 3px solid var(--accent); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
    .control-btn { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; color: var(--text); cursor: pointer; font-weight: 600; }
    .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
    .filter-select, .filter-input { background: var(--card-bg); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; min-width: 140px; }
    .perf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    @media (max-width: 768px) { .perf-grid { grid-template-columns: 1fr; } }
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; }
    .up { color: var(--accent); } .down { color: var(--red); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid var(--border); text-align: right; }
    th { text-align: left; }
  </style>
</head>
<body>

<div class="notification-container" id="notificationContainer"></div>

<div id="loadingOverlay">
  <div class="spinner"></div>
  <div style="color:var(--accent);">Yükleniyor...</div>
</div>

<div class="container">
  <div class="header-controls">
    <h1>Elite Portföy Terminali</h1>
    <div>
      <button class="control-btn" onclick="fetchData()"><i class="fas fa-sync"></i> Yenile</button>
    </div>
  </div>

  <div class="filter-bar">
    <input type="text" id="searchInput" class="filter-input" placeholder="Varlık veya tür ara..." oninput="filterAssets()" />
    <button class="control-btn" onclick="clearFilters()"><i class="fas fa-times"></i> Temizle</button>
  </div>

  <div class="perf-grid">
    <div id="bestPerf" style="background:var(--card-bg); padding:12px; border-radius:8px;">En İyi: yükleniyor...</div>
    <div id="worstPerf" style="background:var(--card-bg); padding:12px; border-radius:8px;">En Kötü: yükleniyor...</div>
  </div>

  <div id="summaryGrid" class="summary-grid"></div>

  <div style="background:var(--card-bg); padding:15px; border-radius:12px; margin-bottom:15px;">
    <canvas id="allocationChart" height="220"></canvas>
  </div>

  <div id="filterResultsSection" style="display:none; background:var(--card-bg); padding:15px; border-radius:12px;">
    <h3>Filtre Sonuçları</h3>
    <div id="filterResultsGrid"></div>
  </div>
</div>

<script>
// ────────────────────────────────────────────────
// CONFIG
// ────────────────────────────────────────────────
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
const PROXY = "https://corsproxy.io/?";

let globalData = [];
let allocationChart = null;

// ────────────────────────────────────────────────
// UTILS
// ────────────────────────────────────────────────
function clean(v) {
  if (!v || v === "" || v === "-" || String(v).includes('#') || v === "0,00") return 0;
  try {
    let str = String(v).trim()
      .replace(/TL|₺|\$|USD|€|EUR|£|GBP/g, '')
      .replace(/%/g, '')
      .replace(/\s+/g, '');

    // Türkçe format temizliği
    str = str.replace(/\./g, '');           // binlik noktaları sil
    str = str.replace(',', '.');            // ondalık virgülü noktaya çevir

    str = str.replace(/[^\d.-]/g, '');

    const isNegative = str.startsWith('-');
    if (isNegative) str = str.slice(1);

    const num = parseFloat(str);
    if (isNaN(num) || Math.abs(num) > 1e12) {
      console.warn('Aşırı değer sıfırlandı:', v, '→', str);
      return 0;
    }
    return isNegative ? -num : num;
  } catch (e) {
    console.error('Clean hatası:', v, e);
    return 0;
  }
}

function safeDailyPct(gKZ, tutar) {
  if (typeof gKZ !== 'number' || typeof tutar !== 'number' || tutar <= 0) return 0;
  const prev = tutar - gKZ;
  if (prev <= 0.01 || Math.abs(prev) < 1) return 0;
  let pct = (gKZ / prev) * 100;
  if (Math.abs(pct) > 500) {
    console.warn('Aşırı yüzde sıfırlandı:', pct.toFixed(2));
    return 0;
  }
  return pct;
}

function showNotification(msg, type = 'info') {
  const div = document.createElement('div');
  div.className = `notification ${type}`;
  div.textContent = msg;
  document.getElementById('notificationContainer').appendChild(div);
  setTimeout(() => div.remove(), 5000);
}

// ────────────────────────────────────────────────
// FETCH DATA
// ────────────────────────────────────────────────
async function fetchData() {
  document.getElementById('loadingOverlay').style.display = 'flex';
  try {
    const target = SHEET_CSV_URL;
    const url = 'https://cors.sh/' + SHEET_CSV_URL;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const text = await res.text();
    console.log('CSV ilk 300 karakter:', text.substring(0, 300));

    Papa.parse(text, {
      delimiter: ',',
      quoteChar: '"',
      escapeChar: '"',
      skipEmptyLines: true,
      dynamicTyping: false,
      complete: (result) => {
        console.log('Satır sayısı:', result.data.length);
        result.data.slice(0, 5).forEach((r, i) => console.log(`Satır ${i+1}:`, r));

        globalData = result.data
          .slice(1) // başlık satırını atla
          .filter(r => r[0]?.trim() && r[0] !== "Varlık")
          .map(r => {
            const item = {
              ad: (r[0] || "").trim(),
              tur: (r[1] || "Diğer").trim(),
              alisTarihi: r[2] || "",
              vade: r[3] || "",
              adet: clean(r[4]),
              aFiyat: clean(r[5]),
              yatirim: clean(r[6]),
              fiyat: clean(r[7]),
              tutar: clean(r[8]),
              gKZ: clean(r[9]),
              hKZ: clean(r[10]),
              aKZ: clean(r[11]),
              tKZ: clean(r[12])
            };
            return item;
          })
          .filter(d => d.tutar > 0 && d.ad);

        console.log('İşlenen varlık sayısı:', globalData.length);
        renderAll();
        showNotification(`Yükleme tamamlandı (${globalData.length} varlık)`, 'success');
      }
    });
  } catch (err) {
    console.error(err);
    showNotification('Veri alınamadı: ' + err.message, 'error');
  } finally {
    document.getElementById('loadingOverlay').style.display = 'none';
  }
}

// ────────────────────────────────────────────────
// RENDER
// ────────────────────────────────────────────────
function renderAll() {
  if (!globalData.length) {
    document.getElementById('summaryGrid').innerHTML = '<p style="text-align:center; padding:30px;">Veri bulunamadı</p>';
    return;
  }

  // Toplam özet
  const totalTutar = globalData.reduce((s, d) => s + d.tutar, 0);
  document.getElementById('summaryGrid').innerHTML = `
    <div class="card"><strong>Toplam Portföy:</strong><br>${totalTutar.toLocaleString('tr-TR')} ₺</div>
  `;

  // En iyi / en kötü (günlük getiri % bazlı)
  const sorted = [...globalData].sort((a,b) => {
    return safeDailyPct(b.gKZ, b.tutar) - safeDailyPct(a.gKZ, a.tutar);
  });

  const best = sorted[0];
  const worst = sorted.at(-1);

  document.getElementById('bestPerf').innerHTML = `
    En İyi: ${best.ad}<br>
    <span class="up">${safeDailyPct(best.gKZ, best.tutar).toFixed(2)}%</span>
  `;
  document.getElementById('worstPerf').innerHTML = `
    En Kötü: ${worst.ad}<br>
    <span class="down">${safeDailyPct(worst.gKZ, worst.tutar).toFixed(2)}%</span>
  `;

  // Grafik (kategorilere göre tutar dağılımı)
  const groups = {};
  globalData.forEach(d => {
    groups[d.tur] = (groups[d.tur] || 0) + d.tutar;
  });

  if (allocationChart) allocationChart.destroy();
  allocationChart = new Chart(document.getElementById('allocationChart'), {
    type: 'doughnut',
    data: {
      labels: Object.keys(groups),
      datasets: [{ data: Object.values(groups), backgroundColor: ['#00ff9d','#3b82f6','#f59e0b','#ef4444','#8b5cf6'] }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

// ────────────────────────────────────────────────
// FİLTRELEME
// ────────────────────────────────────────────────
function filterAssets() {
  const q = document.getElementById('searchInput').value.toLowerCase().trim();
  if (!q) {
    document.getElementById('filterResultsSection').style.display = 'none';
    return;
  }

  const filtered = globalData.filter(d =>
    d.ad.toLowerCase().includes(q) || d.tur.toLowerCase().includes(q)
  );

  let html = '<table><thead><tr><th>Varlık</th><th>Tür</th><th>Tutar</th><th>Günlük %</th></tr></thead><tbody>';
  filtered.forEach(d => {
    const pct = safeDailyPct(d.gKZ, d.tutar);
    html += `<tr>
      <td>${d.ad}</td>
      <td>${d.tur}</td>
      <td>${d.tutar.toLocaleString('tr-TR')}</td>
      <td class="${pct >= 0 ? 'up' : 'down'}">${pct.toFixed(2)}%</td>
    </tr>`;
  });
  html += '</tbody></table>';

  document.getElementById('filterResultsGrid').innerHTML = html;
  document.getElementById('filterResultsSection').style.display = 'block';
}

function clearFilters() {
  document.getElementById('searchInput').value = '';
  document.getElementById('filterResultsSection').style.display = 'none';
}

// ────────────────────────────────────────────────
// BAŞLATMA
// ────────────────────────────────────────────────
window.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 300000); // 5 dk
});
</script>
</body>
</html>
