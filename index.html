<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>PortfÃ¶y Dashboard Pro</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --line:#1f2937;
  --pos:#22c55e;
  --neg:#ef4444;
}

body{
  margin:0;
  background:var(--bg);
  color:#e5e7eb;
  font-family:system-ui, -apple-system, sans-serif;
  display: flex;
  flex-direction: column;
}

h2{
  margin:12px 0 8px;
  font-size:11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.6;
}

.header-section {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(11, 18, 32, 0.98);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid var(--line);
  padding: 12px;
}

.content-section { padding: 12px; }

/* Ãœst Ã–zet: 3'lÃ¼ */
.grid-summary {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-bottom: 12px;
}

/* VarlÄ±klar: Esnek */
.grid-types {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
}

/* DÃ¶nemsel K/Z: Mobilde 2'li yan yana */
.grid-periods {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card {
  background: linear-gradient(145deg, var(--card), #161e2e);
  border-radius: 12px;
  padding: 12px;
  border: 1px solid var(--line);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.big { font-size: 16px; font-weight: 700; margin-top: 2px; }
.small { font-size: 9px; font-weight: 600; opacity: .5; text-transform: uppercase; }
.trend { font-size: 10px; font-weight: bold; margin-top: 2px; }

.pos { color: var(--pos) }
.neg { color: var(--neg) }

.type-card {
  cursor: pointer;
  border: 1px solid var(--line);
  opacity: 0.7;
  transition: 0.2s;
}

.type-card.active {
  border-color: var(--pos);
  opacity: 1;
  background: rgba(34, 197, 94, 0.1);
}

@media (min-width: 768px) {
  .grid-periods { grid-template-columns: repeat(3, 1fr); }
  .big { font-size: 20px; }
}
</style>
</head>

<body>

<div id="app">
  <div class="header-section">
    <div class="grid-summary" id="summary"></div>
    <h2>ðŸ’¼ VarlÄ±klar</h2>
    <div class="grid-types" id="types"></div>
  </div>

  <div class="content-section">
    <h2>ðŸ“ˆ DÃ¶nemsel Performans</h2>
    <div class="grid-periods" id="periods"></div>
  </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";

let DATA=[], ACTIVE="ALL";

function parseCSV(text){
  const rows=[];
  let row=[], cur="", inQuotes=false;
  for(let i=0; i<text.length; i++){
    const c=text[i];
    if(c === '"') inQuotes = !inQuotes;
    else if(c === "," && !inQuotes){ row.push(cur.trim()); cur=""; }
    else if((c === "\n" || c === "\r") && !inQuotes){
      if(cur || row.length > 0){ row.push(cur.trim()); rows.push(row); row=[]; cur=""; }
    }
    else cur+=c;
  }
  if(cur || row.length > 0) { row.push(cur.trim()); rows.push(row); }
  return rows;
}

function toNumber(v){
  if(!v) return 0;
  let clean = v.replace(/\s/g, "").replace(/\./g, "").replace(",", ".");
  return parseFloat(clean) || 0;
}

function formatTRY(val) {
  return val.toLocaleString('tr-TR', { maximumFractionDigits: 0 }) + " â‚º";
}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const rows = parseCSV(t.trim());
  const headers = rows.shift().map(h => h.replace(/[\r\n]+/g, "").trim());
  DATA = rows.map(r => {
    let o = {};
    headers.forEach((h, i) => { if(h) o[h] = (h==="urun"||h==="tur") ? r[i] : toNumber(r[i]); });
    return o;
  });
  renderAll();
});

const sum=(arr,key)=>arr.reduce((a,b)=>a+(b[key]||0),0);
const filterTur=t=>t==="ALL"?DATA:DATA.filter(x=>x.tur===t);

function renderAll(){
  renderSummary();
  renderTypes();
  renderPeriods();
}

function renderSummary(){
  const d = filterTur(ACTIVE);
  const t = sum(d, "toplamYatirim"), g = sum(d, "guncelDeger"), kz = g - t;
  const p = t !== 0 ? ((kz / t) * 100).toFixed(1) : 0;
  
  document.getElementById("summary").innerHTML=`
    <div class="card"><div class="small">YatÄ±rÄ±m</div><div class="big">${formatTRY(t)}</div></div>
    <div class="card"><div class="small">GÃ¼ncel</div><div class="big">${formatTRY(g)}</div></div>
    <div class="card ${kz>=0?"pos":"neg"}"><div class="small">K/Z %</div><div class="big">${kz>=0?'+':''}${p}%</div></div>`;
}

function renderTypes(){
  const c = document.getElementById("types");
  const turlar = [...new Set(DATA.map(item => item.tur))].filter(Boolean);
  
  let html = `<div class="card type-card ${ACTIVE==="ALL"?"active":""}" onclick="selectTur('ALL')">
                <div class="small">HEPSÄ°</div>
                <div class="trend">ðŸ“Š GÃ¶zat</div>
              </div>`;
                 
  turlar.forEach(t=>{
    const d = DATA.filter(x=>x.tur===t);
    const g = sum(d, "guncelDeger"), yat = sum(d, "toplamYatirim");
    const kz = g - yat;
    const p = yat !== 0 ? ((kz / yat) * 100).toFixed(1) : 0;
    const isPos = kz >= 0;

    html += `
      <div class="card type-card ${ACTIVE===t?"active":""}" onclick="selectTur('${t}')">
        <div class="small">${t}</div>
        <div class="trend ${isPos?'pos':'neg'}">
          ${isPos?'â–²':'â–¼'} %${Math.abs(p)}
        </div>
      </div>`;
  });
  c.innerHTML = html;
}

function renderPeriods(){
  const d = filterTur(ACTIVE);
  const p = [["GÃ¼nlÃ¼k","gunluk"], ["HaftalÄ±k","haftalik"], ["AylÄ±k","aylik"], ["3 Ay","ucAylik"], ["6 Ay","altiAylik"], ["1 YÄ±l","birYillik"]];

  document.getElementById("periods").innerHTML = p.map(x=>{
    const v = sum(d,x[1]);
    return `<div class="card ${v>=0?"pos":"neg"}">
              <div class="small">${x[0]}</div>
              <div class="big">${formatTRY(v)}</div>
            </div>`;
  }).join("");
}

function selectTur(t){
  ACTIVE = (ACTIVE===t) ? "ALL" : t;
  renderAll();
}
</script>
</body>
</html>
