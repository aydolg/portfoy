<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>PortfÃ¶y Terminali Pro Max</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
:root{
  --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6;
  --text:#e5e7eb; --muted:rgba(229,231,235,.7); --warn:#f59e0b;
}
*{ box-sizing: border-box; }
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family: system-ui, -apple-system, sans-serif;
  overflow-x:hidden;
}
.ticker-wrap{ width:100%; overflow:hidden; background:#1a2234; border-bottom:2px solid var(--line); padding:12px 0; display:flex; }
.ticker{ display:flex; white-space:nowrap; animation: ticker-move 40s linear infinite; }
.ticker-item{ display:flex; align-items:center; padding:0 25px; font-size:14px; font-weight:800; border-right:1px solid rgba(255,255,255,0.1); }
@keyframes ticker-move { 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }

.header-section{ position: sticky; top: 0; z-index: 100; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.grid-summary{ display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; margin-bottom:12px; }
@media (max-width: 480px){ .grid-summary{ grid-template-columns: repeat(2, 1fr); } }

.card{ background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); cursor:pointer; transition: 0.2s;}
.card.active{ border-color: var(--accent); background: rgba(59,130,246,0.1); }
.big{ font-size:14px; font-weight:700; }
.small{ font-size:9px; font-weight:700; opacity:.8; text-transform: uppercase; }
.pos{ color: var(--pos); } .neg{ color: var(--neg); }

.detail-item{ background: var(--card); border: 1px solid var(--line); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: grid; grid-template-columns: 1fr auto; align-items: center; }
.item-meta{ font-size: 10px; color: var(--muted); margin-top: 4px; display: flex; gap: 8px; }
#loader{ position: fixed; inset:0; background:var(--bg); z-index:999; display:flex; justify-content:center; align-items:center; font-weight:bold; color:var(--accent); }

.modal-backdrop{ position: fixed; inset:0; background: rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index: 1000; }
.modal-backdrop.show{ display:flex; }
.modal-card{ background: #0f172a; border: 1px solid var(--line); border-radius: 16px; width: min(600px, 95vw); max-height: 90vh; overflow-y: auto; padding: 20px;}
</style>
</head>
<body>

<div id="loader">VERÄ°LER Ã‡EKÄ°LÄ°YOR...</div>
<div class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

<div class="header-section">
  <div class="grid-summary" id="summary"></div>
  <div class="grid-types" id="types" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap:8px;"></div>
</div>

<div style="padding: 10px;">
  <h2>ðŸ“ˆ PERFORMANS</h2>
  <div id="periods" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:15px;"></div>
  
  <div style="display:flex; gap:10px; margin-bottom:10px;">
    <input type="text" id="search" placeholder="ÃœrÃ¼n ara..." style="flex:1; padding:10px; border-radius:8px; border:1px solid var(--line); background:var(--card); color:white;">
    <select id="sort-by" style="padding:10px; border-radius:8px; background:var(--card); color:white; border:1px solid var(--line);">
      <option value="kz">K/Z SÄ±rala</option>
      <option value="ad">Ad SÄ±rala</option>
    </select>
  </div>
  <div id="detail-list"></div>
</div>

<div id="modal" class="modal-backdrop">
  <div class="modal-card" id="modal-inner"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";

let DATA = [];
let ACTIVE_PILL = "ALL";

// GeliÅŸmiÅŸ SayÄ± DÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼
function toNumber(v) {
  if (!v) return 0;
  let str = v.toString().replace(/\s/g, '').replace(/\.(?=\d{3})/g, '').replace(',', '.');
  let num = parseFloat(str);
  return isNaN(num) ? 0 : num;
}

const formatTRY = v => Math.round(v).toLocaleString('tr-TR') + " â‚º";

async function init() {
  try {
    const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
    const text = await res.text();
    const p = Papa.parse(text.trim(), { header: true, skipEmptyLines: true });
    
    DATA = p.data.map(r => ({
      urun: r.urun || "",
      tur: r.tur || "DÄ°ÄžER",
      toplamYatirim: toNumber(r.toplamYatirim),
      guncelDeger: toNumber(r.guncelDeger),
      adet: toNumber(r.adet || r.miktar || 0),
      fiyat: toNumber(r.fiyat || r.sonFiyat || 0),
      gunluk: toNumber(r.gunluk),
      haftalik: toNumber(r.haftalik),
      aylik: toNumber(r.aylik),
      ucAylik: toNumber(r.ucAylik),
      altiAylik: toNumber(r.altiAylik),
      birYillik: toNumber(r.birYillik)
    })).filter(i => i.urun !== "" && i.toplamYatirim > 0);

    document.getElementById("loader").style.display = "none";
    renderAll();
  } catch(e) {
    console.error("Veri yÃ¼kleme hatasÄ±:", e);
    document.getElementById("loader").innerText = "HATA: VERÄ° ALINAMADI!";
  }
}

function renderAll() {
  // Ticker
  const tickerItems = DATA.map(r => {
    const prev = r.guncelDeger - r.gunluk;
    const pct = prev !== 0 ? (r.gunluk / prev) * 100 : 0;
    return `<div class="ticker-item" style="color:${r.gunluk >= 0 ? 'var(--pos)' : 'var(--neg)'}">${r.urun} %${pct.toFixed(1)}</div>`;
  }).join("");
  document.getElementById("ticker-content").innerHTML = tickerItems + tickerItems;

  // Filtreleme
  let filtered = ACTIVE_PILL === "ALL" ? DATA : DATA.filter(i => i.tur === ACTIVE_PILL);

  // Ã–zet
  const sumM = filtered.reduce((a,b) => a + b.toplamYatirim, 0);
  const sumG = filtered.reduce((a,b) => a + b.guncelDeger, 0);
  document.getElementById("summary").innerHTML = `
    <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(sumM)}</div></div>
    <div class="card"><div class="small">GÃ¼ncel</div><div class="big">${formatTRY(sumG)}</div></div>
    <div class="card ${sumG-sumM>=0?'pos':'neg'}"><div class="small">K/Z</div><div class="big">${formatTRY(sumG-sumM)}</div></div>
    <div class="card"><div class="small">ÃœrÃ¼n</div><div class="big">${filtered.length}</div></div>
  `;

  // Gruplar
  const turlar = [...new Set(DATA.map(i => i.tur))];
  document.getElementById("types").innerHTML = `<div class="card ${ACTIVE_PILL==='ALL'?'active':''}" onclick="setFilter('ALL')"><div class="small">HEPSÄ°</div></div>` +
    turlar.map(t => `<div class="card ${ACTIVE_PILL===t?'active':''}" onclick="setFilter('${t}')"><div class="small">${t}</div></div>`).join("");

  // Liste
  document.getElementById("detail-list").innerHTML = filtered.map(item => `
    <div class="detail-item" onclick="openDetail('${item.urun}')">
      <div>
        <div style="font-weight:800">${item.urun}</div>
        <div class="item-meta"><span>Adet: ${item.adet}</span> <span>Fiyat: ${item.fiyat} â‚º</span></div>
      </div>
      <div style="text-align:right">
        <div class="big">${formatTRY(item.guncelDeger)}</div>
        <div class="small ${item.guncelDeger-item.toplamYatirim>=0?'pos':'neg'}">%${(((item.guncelDeger-item.toplamYatirim)/item.toplamYatirim)*100).toFixed(1)}</div>
      </div>
    </div>
  `).join("");
}

function setFilter(t) { ACTIVE_PILL = t; renderAll(); }

function openDetail(name) {
  const item = DATA.find(i => i.urun === name);
  document.getElementById("modal-inner").innerHTML = `
    <h3>${item.urun}</h3>
    <p>TÃ¼r: ${item.tur}</p>
    <p>GÃ¼ncel DeÄŸer: ${formatTRY(item.guncelDeger)}</p>
    <p>Maliyet: ${formatTRY(item.toplamYatirim)}</p>
    <button onclick="document.getElementById('modal').classList.remove('show')" style="width:100%; padding:10px; background:var(--accent); color:white; border:none; border-radius:8px;">Kapat</button>
  `;
  document.getElementById("modal").classList.add("show");
}

init();
</script>
</body>
</html>
