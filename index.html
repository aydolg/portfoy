<style>

<body>

<h2>ðŸ“Š Genel Durum</h2>
<div class="grid-top" id="topCards"></div>

<h2>ðŸ”Ž TÃ¼r</h2>
<select id="turFilter">
  <option value="ALL">TÃ¼mÃ¼</option>
  <option value="Hisse">Hisse</option>
  <option value="Fon">Fon</option>
  <option value="Mevduat">Mevduat</option>
  <option value="Bono">Bono</option>
</select>

<h2>ðŸ“ˆ DÃ¶nemsel K/Z</h2>
<div class="grid-period" id="periodCards"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";

let DATA = [];

fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const rows = text.trim().split("\n").map(r => r.split(","));
    const h = rows.shift();

    DATA = rows.map(r => {
      let o = {};
      h.forEach((k,i)=>{
        const v = r[i];
        o[k] = isNaN(v) ? v : Number(v);
      });
      return o;
    });

    render("ALL");
  });

document.getElementById("turFilter").onchange = e => render(e.target.value);

function sum(arr, key){
  return arr.reduce((a,b)=>a + (b[key] || 0), 0);
}

function render(tur){
  const d = tur==="ALL" ? DATA : DATA.filter(x=>x.tur===tur);

  const toplamY = sum(d,"toplamYatirim");
  const guncel = sum(d,"guncelDeger");
  const toplamKZ = guncel - toplamY;

  document.getElementById("topCards").innerHTML = `
    <div class="card"><small>Toplam YatÄ±rÄ±m</small><br><b>${toplamY.toLocaleString()}</b></div>
    <div class="card"><small>GÃ¼ncel DeÄŸer</small><br><b>${guncel.toLocaleString()}</b></div>
    <div class="card ${toplamKZ>=0?"pos":"neg"}"><small>Toplam K/Z</small><br><b>${toplamKZ.toLocaleString()}</b></div>
  `;

  document.getElementById("periodCards").innerHTML = `
    ${p("GÃ¼nlÃ¼k", sum(d,"gunluk"))}
    ${p("HaftalÄ±k", sum(d,"haftalik"))}
    ${p("AylÄ±k", sum(d,"aylik"))}
    ${p("3 AylÄ±k", sum(d,"ucAylik"))}
    ${p("6 AylÄ±k", sum(d,"altiAylik"))}
    ${p("1 YÄ±llÄ±k", sum(d,"birYillik"))}
  `;
}

function p(t,v){
  return `<div class="card ${v>=0?"pos":"neg"}"><small>${t} K/Z</small><br><b>${v.toLocaleString()}</b></div>`;
}
</script>

</body>
</html>
