<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Elite Portföy Terminali v9.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030508;
      --card-bg: rgba(16, 20, 29, 0.7);
      --accent: #00ff9d;
      --red: #ff3b5c; 
      --text: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: radial-gradient(circle at top right, #0a101f, #030508); 
      color: var(--text); margin: 0; padding: 12px; overflow-x: hidden;
    }
    
    .container { max-width: 1200px; margin: 0 auto; }

    /* MODERN KART TASARIMI */
    .summary-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 12px; 
      margin-bottom: 20px; 
    }
    
    @media (max-width: 600px) {
      .summary-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .card { 
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 16px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: pointer;
      text-align: left; /* Daha profesyonel durur */
      position: relative;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    /* Kartın soluna renkli bar */
    .card::before {
      content: "";
      position: absolute;
      left: 0; top: 20%; height: 60%; width: 4px;
      border-radius: 0 4px 4px 0;
      background: var(--text-muted);
      transition: 0.3s;
    }

    .card.up-card::before { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    .card.down-card::before { background: var(--red); box-shadow: 0 0 10px var(--red); }

    .card:active { transform: scale(0.96); }
    .card.active { border-color: var(--accent); background: rgba(0, 255, 157, 0.03); }

    .card span { 
      color: var(--text-muted); 
      font-size: 0.65rem; 
      font-weight: 600; 
      text-transform: uppercase; 
      display: block; 
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .card .value { 
      font-size: 1.05rem; 
      font-weight: 800; 
      letter-spacing: -0.5px;
    }

    /* TÜRLER DETAYI */
    .dist-container {
      display: none; background: rgba(0,0,0,0.6); border: 1px solid var(--border);
      border-radius: 16px; padding: 12px; margin-top: 12px; text-align: left;
    }
    .card.active .dist-container { display: block; position: absolute; left: 0; right: 0; z-index: 100; width: 100%; box-sizing: border-box; }
    .dist-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 0.75rem; font-weight: 500; }

    /* TICKER GÜNCELLEME */
    .ticker-wrap {
      width: 100%; overflow: hidden; background: rgba(16, 20, 29, 0.4); 
      border-radius: 12px; border: 1px solid var(--border);
      padding: 12px 0; margin-bottom: 25px; display: flex;
    }
    
    /* DETAYLAR */
    .asset-item { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      border-radius: 18px; 
      margin-bottom: 8px;
      transition: 0.3s;
    }
    .asset-main { padding: 16px; }
    
    .up { color: var(--accent); text-shadow: 0 0 8px rgba(0, 255, 157, 0.2); }
    .down { color: var(--red); text-shadow: 0 0 8px rgba(255, 59, 92, 0.2); }

    .ticker-item { padding: 0 40px; font-size: 0.8rem; letter-spacing: 0.2px; }
  </style>
</head>
<body>

<div class="container">
  <div class="summary-grid" id="summaryGrid"></div>

  <div class="ticker-wrap">
    <div class="ticker" id="tickerContent" style="animation: ticker-move 30s linear infinite; display: flex; white-space: nowrap;">Veriler yükleniyor...</div>
  </div>

  <div id="detailSection" style="display:none; margin-top:20px; padding-bottom:80px;">
    <div class="section-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <div id="detailTitle" style="font-weight:800; color:var(--accent); font-size:0.8rem; text-transform:uppercase;">DETAYLAR</div>
      <div class="close-btn" onclick="closeAll()" style="color:var(--red); font-size:0.7rem; border:1px solid var(--red); padding:5px 10px; border-radius:8px; cursor:pointer;">KAPAT X</div>
    </div>
    <div id="assetGrid" class="asset-grid"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
  let globalData = [];

  function clean(v) {
    if (!v || v === "" || v.toString().includes('#N/A')) return 0;
    let num = v.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]+/g, '');
    return parseFloat(num) || 0;
  }

  Papa.parse(csvUrl, {
    download: true,
    complete: function(res) {
      globalData = res.data.slice(1).filter(r => r[0] && r[0] !== "Varlık").map(r => ({
        ad: r[0], tur: r[1], alis: r[2], vade: r[3], adet: clean(r[4]),
        aFiyat: clean(r[5]), yatirim: clean(r[6]), fiyat: clean(r[7]),
        tutar: clean(r[8]), gKZ: clean(r[9]), hKZ: clean(r[10]), aKZ: clean(r[11]), tKZ: clean(r[12])
      }));
      renderSummaries();
      renderTicker();
    }
  });

  function renderSummaries() {
    const totals = { yatirim:0, tutar:0, tKZ:0, gKZ:0, hKZ:0, aKZ:0 };
    const groups = {};
    globalData.forEach(item => {
      if (!groups[item.tur]) groups[item.tur] = { yatirim:0, tutar:0, tKZ:0, gKZ:0, hKZ:0, aKZ:0 };
      groups[item.tur].yatirim += item.yatirim;
      groups[item.tur].tutar += item.tutar;
      groups[item.tur].tKZ += item.tKZ;
      groups[item.tur].gKZ += item.gKZ;
      groups[item.tur].hKZ += item.hKZ;
      groups[item.tur].aKZ += item.aKZ;
      totals.yatirim += item.yatirim; totals.tutar += item.tutar;
      totals.tKZ += item.tKZ; totals.gKZ += item.gKZ; 
      totals.hKZ += item.hKZ; totals.aKZ += item.aKZ;
    });

    const keys = [
      {id:'yatirim', l:'Yatırım Toplamı'}, {id:'tutar', l:'Portföy Toplamı'}, 
      {id:'tKZ', l:'Toplam K/Z'}, {id:'gKZ', l:'Günlük K/Z'}, 
      {id:'hKZ', l:'Haftalık K/Z'}, {id:'aKZ', l:'Aylık K/Z'}
    ];

    document.getElementById("summaryGrid").innerHTML = keys.map(k => {
      const isKZ = k.id.includes('KZ');
      const val = totals[k.id];
      const statusClass = isKZ ? (val >= 0 ? 'up-card' : 'down-card') : '';
      const colorClass = isKZ ? (val >= 0 ? 'up' : 'down') : '';

      const sortedTur = Object.keys(groups).sort((a,b) => groups[b][k.id] - groups[a][k.id]);
      let distHtml = sortedTur.map(t => `<div class="dist-row" onclick="event.stopPropagation(); showDetails('${t}')"><span>${t}</span><span class="${groups[t][k.id]>=0?'up':'down'}">${groups[t][k.id].toLocaleString('tr-TR')} ₺</span></div>`).join('');
      
      return `
        <div class="card ${statusClass}" onclick="toggleCard(this)">
          <span>${k.l}</span>
          <div class="value ${colorClass}">${val.toLocaleString('tr-TR')} ₺</div>
          <div class="dist-container">${distHtml}</div>
        </div>`;
    }).join('');
  }

  function renderTicker() {
    const ticker = document.getElementById("tickerContent");
    let messages = [];
    let vadeMsgs = [];
    const bugun = new Date();

    globalData.forEach(a => {
      if(a.vade && !a.vade.includes("2999") && a.vade !== "0") {
        let p = a.vade.split('.');
        if(p.length === 3) {
          let vd = new Date(p[2], p[1]-1, p[0]);
          let fark = Math.ceil((vd - bugun)/(1000*3600*24));
          if(fark <= 7 && fark >= 0) vadeMsgs.push({fark: fark, html: `<span style="color:var(--red); font-weight:800;">⚠️ ${a.ad} (${fark}G)</span>`});
        }
      }
      let yuzde = (a.gKZ / (a.tutar - a.gKZ)) * 100;
      if (Math.abs(yuzde) >= 1.5) {
        let color = yuzde > 0 ? 'var(--accent)' : 'var(--red)';
        messages.push(`<span style="color:${color}">${yuzde > 0 ? '▲':'▼'} ${a.ad}: %${yuzde.toFixed(2)}</span>`);
      }
    });

    vadeMsgs.sort((a,b) => a.fark - b.fark);
    let finalMsgs = vadeMsgs.slice(0, 2).map(v => v.html).concat(messages);
    if (finalMsgs.length === 0) finalMsgs.push("Takip aktif. İyi seanslar.");

    const content = finalMsgs.map(m => `<div class="ticker-item">${m}</div>`).join('');
    ticker.innerHTML = content + content;
  }

  function toggleCard(el) {
    const isActive = el.classList.contains('active');
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    if (!isActive) el.classList.add('active');
  }

  function showDetails(filterTur) {
    const detailSection = document.getElementById("detailSection");
    detailSection.style.display = "block";
    document.getElementById("detailTitle").innerText = `${filterTur} - VARLIKLAR`;
    let filtered = globalData.filter(d => d.tur === filterTur).sort((a,b) => b.tutar - a.tutar);

    document.getElementById("assetGrid").innerHTML = filtered.map(a => {
      return `
        <div class="asset-item" onclick="toggleAsset(this)" style="cursor:pointer;">
          <div class="asset-main" style="display:flex; justify-content:space-between; align-items:center;">
            <div><div style="font-weight:700; font-size:0.85rem;">${a.ad}</div></div>
            <div style="text-align:right">
              <div class="up" style="font-weight:800;">${a.tutar.toLocaleString('tr-TR')} ₺</div>
              <div class="${a.tKZ>=0?'up':'down'}" style="font-size:0.65rem;">${a.tKZ.toLocaleString('tr-TR')} ₺</div>
            </div>
          </div>
          <div class="asset-expand-detail" style="display:none; padding:15px; grid-template-columns:1fr 1fr; gap:10px; border-top:1px solid var(--border);">
            <div class="det-box"><span class="det-lbl">Adet</span><span class="det-val">${a.adet.toLocaleString('tr-TR')}</span></div>
            <div class="det-box"><span class="det-lbl">Yatırım</span><span class="det-val">${a.yatirim.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Fiyat</span><span class="det-val">${a.fiyat.toLocaleString('tr-TR')}</span></div>
            <div class="det-box"><span class="det-lbl">Günlük</span><span class="det-val ${a.gKZ>=0?'up':'down'}">${a.gKZ.toLocaleString('tr-TR')}</span></div>
            <div class="det-box"><span class="det-lbl">Vade</span><span class="det-val">${a.vade}</span></div>
            <div class="det-box"><span class="det-lbl">K/Z</span><span class="det-val bold ${a.tKZ>=0?'up':'down'}">${a.tKZ.toLocaleString('tr-TR')}</span></div>
          </div>
        </div>`;
    }).join('');
    detailSection.scrollIntoView({ behavior: 'smooth' });
  }

  function toggleAsset(el) {
    const detail = el.querySelector('.asset-expand-detail');
    const isOpen = detail.style.display === 'grid';
    document.querySelectorAll('.asset-expand-detail').forEach(d => d.style.display = 'none');
    detail.style.display = isOpen ? 'none' : 'grid';
  }

  function closeAll() {
    document.getElementById('detailSection').style.display = 'none';
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

<style>
  @keyframes ticker-move { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
</style>

</body>
</html>
