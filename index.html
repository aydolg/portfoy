<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Portföy Terminali</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- favicon 404'ü engeller -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #030508; --card-bg: rgba(16,20,29,0.95);
      --accent: #00ff9d; --red: #ff3b5c; --text: #ffffff; --text-muted: #94a3b8; --border: rgba(255,255,255,0.1);
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .notification-container { position: fixed; top: 20px; right: 20px; z-index: 99999; display: flex; flex-direction: column; gap: 10px; }
    .notification { background: var(--card-bg); border-left: 4px solid var(--accent); padding: 12px 20px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); min-width: 300px; animation: slideInRight 0.3s; }
    @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    #loadingOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99998; align-items: center; justify-content: center; flex-direction: column; }
    .spinner { width: 50px; height: 50px; border: 3px solid var(--accent); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
    .control-btn { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; color: var(--text); cursor: pointer; }
    .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
    .filter-select, .filter-input { background: var(--card-bg); color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; }
    .perf-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    @media (max-width: 768px) { .perf-grid { grid-template-columns: 1fr; } }
    .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    @media (max-width: 768px) { .summary-grid { grid-template-columns: repeat(2, 1fr); } }
    .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; }
    .chart-container { height: 220px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid var(--border); }
    .up { color: var(--accent); } .down { color: var(--red); }
  </style>
</head>
<body>

<div class="notification-container" id="notificationContainer"></div>

<div id="loadingOverlay">
  <div class="spinner"></div>
  <div style="color:var(--accent);">Yükleniyor...</div>
</div>

<div class="container">
  <div class="header-controls">
    <h1>Elite Portföy Terminali</h1>
    <div>
      <button class="control-btn" onclick="fetchData()">Yenile</button>
    </div>
  </div>

  <div class="filter-bar">
    <select id="categoryFilter" class="filter-select" onchange="filterAssets()"><option value="">Tüm Kategoriler</option></select>
    <input type="text" id="searchInput" class="filter-input" placeholder="Ara..." />
    <button class="control-btn" onclick="clearFilters()">Temizle</button>
  </div>

  <div class="perf-grid">
    <div id="bestPerf" style="background:var(--card-bg); padding:10px; border-radius:8px;">Yükleniyor...</div>
    <div id="worstPerf" style="background:var(--card-bg); padding:10px; border-radius:8px;">Yükleniyor...</div>
  </div>

  <div id="summaryGrid" class="summary-grid"></div>

  <div class="chart-block" style="background:var(--card-bg); padding:15px; border-radius:12px;">
    <canvas id="allocationChart" style="height:220px;"></canvas>
  </div>

  <div id="filterResultsSection" style="display:none; background:var(--card-bg); padding:15px; border-radius:12px; margin-top:20px;">
    <h3>Filtre Sonuçları</h3>
    <div id="filterResultsGrid"></div>
  </div>
</div>

<script>
// CONFIG
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
const PROXY = "https://api.allorigins.win/raw?url="; // CORS bypass

let globalData = [];
let allocationChart = null;

// UTILS
function clean(v) {
  if (!v || v === "" || v === "-") return 0;
  let str = String(v).trim().replace(/[^0-9.,-]/g, '');
  if (str.includes(',')) str = str.replace(',', '.');
  if (str.split('.').length > 2) str = str.replace(/\./g, '');
  const num = parseFloat(str);
  return isNaN(num) ? 0 : num;
}

function showNotification(msg, type = 'info') {
  const div = document.createElement('div');
  div.className = `notification ${type}`;
  div.textContent = msg;
  document.getElementById('notificationContainer').appendChild(div);
  setTimeout(() => div.remove(), 4000);
}

// FETCH DATA
async function fetchData() {
  document.getElementById('loadingOverlay').style.display = 'flex';
  try {
    const url = PROXY + encodeURIComponent(SHEET_CSV_URL);
    const res = await fetch(url);
    if (!res.ok) throw new Error('HTTP ' + res.status);

    const text = await res.text();
    console.log('CSV ilk 200 char:', text.substring(0, 200)); // debug

    Papa.parse(text, {
      complete: (result) => {
        const rows = result.data;
        if (rows.length < 3) throw new Error('Boş veya hatalı veri');

        // Senin sheet'te veri 2. satırdan başlıyor (1. satır başlık)
        globalData = rows.slice(2).filter(r => r[1]?.trim()).map(r => ({
          ad: r[1]?.trim() || '',
          tur: r[2]?.trim() || 'Diğer',
          adet: clean(r[5]),
          yatirim: clean(r[7]),
          fiyat: clean(r[8]),
          tutar: clean(r[9]),
          gKZ: clean(r[10]),
          tKZ: clean(r[13])
        })).filter(d => d.tutar > 0);

        renderAll();
        showNotification('Veri yüklendi: ' + globalData.length + ' varlık', 'success');
      }
    });
  } catch (err) {
    console.error(err);
    showNotification('Veri çekilemedi: ' + err.message, 'error');
  } finally {
    document.getElementById('loadingOverlay').style.display = 'none';
  }
}

// RENDER
function renderAll() {
  if (!globalData.length) {
    document.getElementById('summaryGrid').innerHTML = '<p>Veri yok</p>';
    return;
  }

  // Basit özet kartlar
  const totalTutar = globalData.reduce((sum, d) => sum + d.tutar, 0);
  document.getElementById('summaryGrid').innerHTML = `
    <div class="card"><strong>Toplam Portföy:</strong> ${totalTutar.toLocaleString('tr-TR')} ₺</div>
  `;

  // En iyi / en kötü
  const sorted = [...globalData].sort((a,b) => (b.gKZ / b.tutar || 0) - (a.gKZ / a.tutar || 0));
  document.getElementById('bestPerf').innerHTML = `En İyi: ${sorted[0]?.ad || '?'} +${(sorted[0]?.gKZ || 0).toFixed(0)} ₺`;
  document.getElementById('worstPerf').innerHTML = `En Kötü: ${sorted.at(-1)?.ad || '?'} ${(sorted.at(-1)?.gKZ || 0).toFixed(0)} ₺`;

  // Grafik
  const groups = {};
  globalData.forEach(d => {
    groups[d.tur] = (groups[d.tur] || 0) + d.tutar;
  });
  if (allocationChart) allocationChart.destroy();
  allocationChart = new Chart(document.getElementById('allocationChart'), {
    type: 'doughnut',
    data: {
      labels: Object.keys(groups),
      datasets: [{ data: Object.values(groups), backgroundColor: ['#00ff9d', '#3b82f6', '#f59e0b', '#ef4444'] }]
    }
  });
}

// FİLTRE
function filterAssets() {
  const search = document.getElementById('searchInput').value.toLowerCase().trim();
  const filtered = globalData.filter(d => 
    d.ad.toLowerCase().includes(search) || d.tur.toLowerCase().includes(search)
  );

  let html = '<table><tr><th>Varlık</th><th>Tür</th><th>Tutar</th><th>GKZ</th></tr>';
  filtered.forEach(d => {
    html += `<tr><td>${d.ad}</td><td>${d.tur}</td><td>${d.tutar.toLocaleString('tr-TR')}</td><td class="${d.gKZ >= 0 ? 'up' : 'down'}">${d.gKZ.toLocaleString('tr-TR')}</td></tr>`;
  });
  html += '</table>';

  document.getElementById('filterResultsGrid').innerHTML = html;
  document.getElementById('filterResultsSection').style.display = 'block';
}

function clearFilters() {
  document.getElementById('searchInput').value = '';
  document.getElementById('filterResultsSection').style.display = 'none';
}

// START
window.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 300000); // 5 dk
});
</script>
</body>
</html>
