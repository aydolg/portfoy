<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pro Portföy Terminali</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070a; --card: #10141d; --accent: #00ff9d; --red: #ff3b5c; 
      --text: #ffffff; --text-muted: #8a919e; --border: #1f2633;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
      color: var(--text); margin: 0; padding: 15px; overflow-x: hidden;
    }
    
    .container { max-width: 1200px; margin: 0 auto; }

    /* KATMAN 1: ANA ÖZET KARTLAR */
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-bottom: 30px; }
    
    .card { 
      background: linear-gradient(145deg, #161b26, #10141d); 
      padding: 15px; border-radius: 16px; border: 1px solid var(--border);
      position: relative; cursor: pointer; transition: 0.3s;
    }
    .card:active { transform: scale(0.98); }
    .card span { color: var(--text-muted); font-size: 0.65rem; font-weight: 600; text-transform: uppercase; }
    .card .value { font-size: 1.1rem; font-weight: 800; margin-top: 5px; display: block; }

    /* KATMAN 2: KART DETAYI (TÜRLER) */
    .dist-container {
      display: none; background: #161b26; border: 1px solid var(--accent);
      border-radius: 12px; padding: 10px; margin-top: 10px;
    }
    .card.active .dist-container { display: block; }
    .dist-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }

    /* KATMAN 3: VARLIK LİSTESİ */
    #detailSection { margin-top: 25px; display: none; padding-bottom: 50px; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .section-title { font-weight: 800; color: var(--accent); font-size: 0.8rem; text-transform: uppercase; }
    
    .asset-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    
    .asset-item { 
      background: var(--card); border: 1px solid var(--border);
      border-radius: 14px; overflow: hidden; transition: 0.3s;
    }

    .asset-main { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

    /* KATMAN 4: VARLIK DETAYLARI (MOBİL UYUMLU) */
    .asset-expand-detail {
      display: none; padding: 15px; background: rgba(0,0,0,0.3);
      grid-template-columns: 1fr 1fr; gap: 15px; border-top: 1px solid var(--border);
    }
    .asset-item.open .asset-expand-detail { display: grid; }
    
    .det-box { display: flex; flex-direction: column; }
    .det-lbl { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 2px; }
    .det-val { font-size: 0.8rem; font-weight: 700; color: #fff; }

    .up { color: var(--accent); } .down { color: var(--red); }
    .vade-blink { color: var(--red); font-weight: 800; font-size: 0.65rem; animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    
    .close-btn { color: var(--text-muted); font-size: 0.7rem; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <div class="summary-grid" id="summaryGrid"></div>

  <div id="detailSection">
    <div class="section-header">
      <div id="detailTitle" class="section-title"></div>
      <div class="close-btn" onclick="document.getElementById('detailSection').style.display='none'">[Kapat X]</div>
    </div>
    <div id="assetGrid" class="asset-grid"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
  let globalData = [];

  function clean(v) {
    if (!v || v === "" || v.toString().includes('#N/A')) return 0;
    return parseFloat(v.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]+/g, '')) || 0;
  }

  Papa.parse(csvUrl, {
    download: true,
    complete: function(res) {
      globalData = res.data.slice(1).filter(r => r[0]).map(r => ({
        ad: r[0], tur: r[1], alis: r[2], vade: r[3], adet: clean(r[4]),
        aFiyat: clean(r[5]), yatirim: clean(r[6]), fiyat: clean(r[7]),
        tutar: clean(r[8]), gKZ: clean(r[9]), hKZ: clean(r[10]), tKZ: clean(r[11])
      }));
      renderSummaries();
    }
  });

  function renderSummaries() {
    const totals = { yatirim:0, tutar:0, gKZ:0, hKZ:0, tKZ:0 };
    const groups = {};

    globalData.forEach(item => {
      if (!groups[item.tur]) groups[item.tur] = { yatirim:0, tutar:0, gKZ:0, hKZ:0, tKZ:0 };
      groups[item.tur].yatirim += item.yatirim;
      groups[item.tur].tutar += item.tutar;
      groups[item.tur].gKZ += item.gKZ;
      groups[item.tur].hKZ += item.hKZ;
      groups[item.tur].tKZ += item.tKZ;
      totals.yatirim += item.yatirim; totals.tutar += item.tutar;
      totals.gKZ += item.gKZ; totals.hKZ += item.hKZ; totals.tKZ += item.tKZ;
    });

    const keys = [{id:'yatirim', l:'Yatırım'}, {id:'tutar', l:'Portföy'}, {id:'gKZ', l:'Günlük'}, {id:'hKZ', l:'Haftalık'}, {id:'tKZ', l:'Toplam'}];

    document.getElementById("summaryGrid").innerHTML = keys.map(k => {
      const sortedTur = Object.keys(groups).sort((a,b) => groups[b][k.id] - groups[a][k.id]);
      let distHtml = sortedTur.map(t => `
        <div class="dist-row" onclick="event.stopPropagation(); showDetails('${t}', '${k.l}')">
          <span>${t}</span>
          <span class="${groups[t][k.id]>=0?'up':'down'}">${groups[t][k.id].toLocaleString('tr-TR')} ₺</span>
        </div>`).join('');

      return `
        <div class="card" onclick="toggleCard(this)">
          <span>${k.l}</span>
          <span class="value ${k.id.includes('KZ')?(totals[k.id]>=0?'up':'down'):''}">${totals[k.id].toLocaleString('tr-TR')} ₺</span>
          <div class="dist-container">
            <div style="font-size:0.55rem; color:var(--accent); margin-bottom:8px; text-align:center;">TÜRE TIKLA VE DETAYI GÖR</div>
            ${distHtml}
          </div>
        </div>`;
    }).join('');
  }

  function toggleCard(el) {
    const isActive = el.classList.contains('active');
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    if (!isActive) el.classList.add('active');
  }

  function showDetails(filterTur, contextLabel) {
    const detailSection = document.getElementById("detailSection");
    const assetGrid = document.getElementById("assetGrid");
    document.getElementById("detailTitle").innerText = `${filterTur} DETAYI`;
    
    detailSection.style.display = "block";
    let filtered = globalData.filter(d => d.tur === filterTur).sort((a,b) => b.tutar - a.tutar);

    assetGrid.innerHTML = filtered.map(a => {
      let tag = "";
      if(a.vade && !a.vade.includes("2999")) {
        let p = a.vade.split('.');
        let fark = Math.ceil((new Date(p[2], p[1]-1, p[0]) - new Date())/(1000*3600*24));
        if(fark <= 7 && fark >= 0) tag = `<span class="vade-blink">! VADE ${fark}G</span>`;
      }

      return `
        <div class="asset-item" onclick="toggleAsset(this)">
          <div class="asset-main">
            <div><div style="font-weight:800; font-size:0.85rem;">${a.ad}</div>${tag}</div>
            <div style="text-align:right">
              <div class="up" style="font-weight:800; font-size:0.85rem;">${a.tutar.toLocaleString('tr-TR')} ₺</div>
              <div class="${a.tKZ>=0?'up':'down'}" style="font-size:0.65rem;">${a.tKZ.toLocaleString('tr-TR')} ₺</div>
            </div>
          </div>
          <div class="asset-expand-detail">
            <div class="det-box"><span class="det-lbl">Adet</span><span class="det-val">${a.adet.toLocaleString('tr-TR')}</span></div>
            <div class="det-box"><span class="det-lbl">Yatırım Tutarı</span><span class="det-val">${a.yatirim.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Güncel Tutar</span><span class="det-val up">${a.tutar.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Alış / Güncel</span><span class="det-val">${a.aFiyat} / ${a.fiyat} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Günlük K/Z</span><span class="det-val ${a.gKZ>=0?'up':'down'}">${a.gKZ.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Haftalık K/Z</span><span class="det-val ${a.hKZ>=0?'up':'down'}">${a.hKZ.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Toplam K/Z</span><span class="det-val bold ${a.tKZ>=0?'up':'down'}">${a.tKZ.toLocaleString('tr-TR')} ₺</span></div>
            <div class="det-box"><span class="det-lbl">Vade</span><span class="det-val">${a.vade}</span></div>
          </div>
        </div>`;
    }).join('');
    detailSection.scrollIntoView({ behavior: 'smooth' });
  }

  function toggleAsset(el) {
    const isOpen = el.classList.contains('open');
    document.querySelectorAll('.asset-item').forEach(i => i.classList.remove('open'));
    if (!isOpen) el.classList.add('open');
  }
</script>
</body>
</html>
