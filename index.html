<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Portf√∂y Terminali Pro Max</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6;
  --text:#e5e7eb; --muted:rgba(229,231,235,.7); --warn:#f59e0b;
}
*{ box-sizing: border-box; }
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow-x:hidden;
}
h2{ margin:14px 16px 6px; font-size:11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

/* Ticker */
.ticker-wrap{ width:100%; overflow:hidden; background:#1a2234; border-bottom:2px solid var(--line); padding:12px 0; display:flex; }
.ticker{ display:flex; white-space:nowrap; animation: ticker-move 40s linear infinite; }
.ticker-item{ display:flex; align-items:center; padding:0 25px; font-size:16px; font-weight:800; border-right:1px solid rgba(255,255,255,0.1); }
@keyframes ticker-move { 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }

/* Header & Grids */
.header-section{ position: sticky; top: 0; z-index: 100; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.grid-summary{ display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; margin-bottom:12px; }
.grid-types{ display:grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap:8px; }
.grid-periods{ display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; padding: 0 10px; }
@media (min-width: 560px){ .grid-periods{ grid-template-columns: repeat(3, 1fr); } }

/* Cards & Alert Styling */
.card{ background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); display: flex; flex-direction: column; transition: 0.2s ease; }
.alert-pill { border-color: var(--warn) !important; color: var(--warn) !important; }
.alert-triggered { border: 1px solid var(--neg) !important; box-shadow: 0 0 12px rgba(239, 68, 68, 0.25); }
.alert-text { font-size: 9px; color: var(--warn); font-weight: 700; margin-top: 2px; text-transform: uppercase; }

.big{ font-size:14px; font-weight:700; margin-top:2px; }
.small{ font-size:9px; font-weight:700; opacity:.8; text-transform: uppercase; }
.pos{ color: var(--pos); } .neg{ color: var(--neg); }

/* Detay Listesi */
.detail-item{ background: var(--card); border: 1px solid var(--line); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: grid; grid-template-columns: 1fr auto; align-items: center; cursor: pointer; }
.detail-info div:first-child{ font-weight: 800; font-size: 14px; color: #fff; display:flex; align-items:center; gap:6px; }

/* Modal */
.modal-backdrop{ position: fixed; inset:0; background: rgba(0,0,0,.8); display:none; align-items:center; justify-content:center; z-index: 1000; }
.modal-backdrop.show{ display:flex; }
.modal-card{ background: var(--bg); border:1px solid var(--line); border-radius: 16px; width: min(550px, 95vw); padding: 20px; overflow-y: auto; max-height: 90vh; }

/* Controls */
.controls{ display:flex; gap:8px; align-items:center; padding: 10px; flex-wrap: wrap; }
.select{ background: var(--card); border:1px solid var(--line); color:var(--text); border-radius:8px; padding: 8px; font-size:12px; cursor: pointer; height: 38px;}
#search{ flex: 1; padding: 8px 12px; background: var(--card); border: 1px solid var(--line); border-radius: 8px; color: #fff; height: 38px;}

#loader{ position: fixed; inset:0; background:var(--bg); z-index:999; display:flex; justify-content:center; align-items:center; font-weight:bold; color:var(--accent); }
</style>
</head>
<body>

<div id="loader">Veriler Y√ºkleniyor...</div>
<div class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

<div class="header-section">
  <div class="grid-summary" id="summary"></div>
  <h2>üíº Varlƒ±k Gruplarƒ±</h2>
  <div class="grid-types" id="types"></div>
</div>

<div class="content-section">
  <h2>üìà D√∂nemsel Performans</h2>
  <div id="periods" class="grid-periods"></div>

  <div class="controls">
    <select id="sort-by" class="select">
      <option value="kz">K/Z Sƒ±rala</option>
      <option value="guncel">Deƒüer Sƒ±rala</option>
      <option value="ad">A-Z Sƒ±rala</option>
    </select>

    <select id="auto-refresh" class="select">
        <option value="0">Oto Yenileme: Kapalƒ±</option>
        <option value="15">15 Dakika</option>
        <option value="30">30 Dakika</option>
        <option value="60">60 Dakika</option>
    </select>

    <input type="text" id="search" placeholder="Hƒ±zlƒ± √ºr√ºn ara..." />
  </div>

  <div id="detail-list" style="padding: 0 10px;"></div>
</div>

<div id="modal" class="modal-backdrop">
    <div class="modal-card" id="modal-inner"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";
const STORAGE_KEY = "portfolio_alerts_pro";

let DATA = [];
let ACTIVE_FILTER = "ALL"; // ALL, HISSE, BONO, ALERTS vb.
let REFRESH_TIMER = null;

const toNumber = v => v ? parseFloat(v.toString().replace(/[^\d,\.\-]/g, '').replace(',', '.')) || 0 : 0;
const formatTRY = v => Math.round(v).toLocaleString('tr-TR') + " ‚Ç∫";

async function fetchData() {
    try {
        const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await res.text();
        const parsed = Papa.parse(text.trim(), { header: true });
        DATA = parsed.data.map(row => ({
            ...row,
            toplamYatirim: toNumber(row.toplamYatirim),
            guncelDeger: toNumber(row.guncelDeger),
            gunluk: toNumber(row.gunluk),
            haftalik: toNumber(row.haftalik),
            aylik: toNumber(row.aylik),
            ucAylik: toNumber(row.ucAylik),
            altiAylik: toNumber(row.altiAylik),
            birYillik: toNumber(row.birYillik)
        })).filter(i => i.urun && i.toplamYatirim > 0);
        
        document.getElementById("loader").style.display = "none";
        renderAll();
    } catch(e) { console.error(e); }
}

function getAlertInfo(item) {
    const alerts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    const a = alerts[item.urun];
    if(!a) return null;

    const kz = item.guncelDeger - item.toplamYatirim;
    const dailyPct = (item.gunluk / (item.guncelDeger - item.gunluk)) * 100;

    let reasons = [];
    if(a.guncel && item.guncelDeger >= a.guncel) reasons.push(`Deƒüer ‚â• ${formatTRY(a.guncel)}`);
    if(a.kz && kz >= a.kz) reasons.push(`K√¢r ‚â• ${formatTRY(a.kz)}`);
    if(a.pct && dailyPct >= a.pct) reasons.push(`G√ºnl√ºk ‚â• %${a.pct}`);

    return reasons.length > 0 ? reasons.join(" | ") : null;
}

function renderAll() {
    const list = document.getElementById("detail-list");
    const summary = document.getElementById("summary");
    const sortVal = document.getElementById("sort-by").value;
    
    let totalM = 0, totalG = 0, alertCount = 0;

    // Filtreleme
    let filtered = DATA;
    if(ACTIVE_FILTER === "ALERTS") {
        filtered = DATA.filter(item => getAlertInfo(item) !== null);
    } else if(ACTIVE_FILTER !== "ALL") {
        filtered = DATA.filter(item => item.tur === ACTIVE_FILTER);
    }

    // Sƒ±ralama
    filtered.sort((a,b) => {
        if(sortVal==='kz') return (b.guncelDeger - b.toplamYatirim) - (a.guncelDeger - a.toplamYatirim);
        if(sortVal==='guncel') return b.guncelDeger - a.guncelDeger;
        return a.urun.localeCompare(b.urun);
    });

    // Toplam Uyarƒ± Sayƒ±sƒ± (T√ºm Portf√∂yde)
    DATA.forEach(item => { if(getAlertInfo(item)) alertCount++; });

    // √ñzet Grid
    DATA.forEach(i => { totalM += i.toplamYatirim; totalG += i.guncelDeger; });
    const totalKz = totalG - totalM;
    summary.innerHTML = `
        <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(totalM)}</div></div>
        <div class="card"><div class="small">G√ºncel</div><div class="big">${formatTRY(totalG)}</div></div>
        <div class="card ${totalKz>=0?'pos':'neg'}"><div class="small">Toplam K/Z</div><div class="big">${formatTRY(totalKz)}</div></div>
        <div class="card"><div class="small">Nakit</div><div class="big">0 ‚Ç∫</div></div>
    `;

    // Varlƒ±k Gruplarƒ± + Uyarƒ±lar Butonu
    const turlar = [...new Set(DATA.map(i => i.tur))];
    document.getElementById("types").innerHTML = `
        <button class="card ${ACTIVE_FILTER==='ALL'?'alert-pill':''}" onclick="setFilter('ALL')">HEPSƒ∞</button>` +
        turlar.map(t => `<button class="card ${ACTIVE_FILTER===t?'alert-pill':''}" onclick="setFilter('${t}')">${t}</button>`).join("") +
        `<button class="card ${ACTIVE_FILTER==='ALERTS'?'alert-pill':''}" onclick="setFilter('ALERTS')">UYARILAR (${alertCount})</button>`;

    // Performans Kartlarƒ± (6'lƒ±)
    const perMap = [["G√ºnl√ºk","gunluk"],["Haftalƒ±k","haftalik"],["Aylƒ±k","aylik"],["3 Aylƒ±k","ucAylik"],["6 Aylƒ±k","altiAylik"],["1 Yƒ±llƒ±k","birYillik"]];
    document.getElementById("periods").innerHTML = perMap.map(([lbl, key]) => {
        const val = DATA.reduce((a,b) => a + b[key], 0);
        return `<div class="card ${val>=0?'pos':'neg'}"><div class="small">${lbl}</div><div class="big">${formatTRY(val)}</div></div>`;
    }).join("");

    // √úr√ºn Listesi
    list.innerHTML = filtered.map(item => {
        const kz = item.guncelDeger - item.toplamYatirim;
        const alertMsg = getAlertInfo(item);
        return `
            <div class="detail-item ${alertMsg ? 'alert-triggered' : ''}" onclick="openModal('${item.urun}')">
                <div>
                    <div style="font-weight:800">${item.urun} ${alertMsg ? '‚ö†Ô∏è' : ''}</div>
                    <div class="small" style="color:var(--muted)">Maliyet: ${formatTRY(item.toplamYatirim)}</div>
                    ${alertMsg ? `<div class="alert-text">${alertMsg}</div>` : ''}
                </div>
                <div style="text-align:right">
                    <div class="big">${formatTRY(item.guncelDeger)}</div>
                    <div class="small ${kz>=0?'pos':'neg'}">${kz>=0?'+':''}${((kz/item.toplamYatirim)*100).toFixed(1)}%</div>
                </div>
            </div>`;
    }).join("");

    // Ticker
    const tickerHtml = DATA.map(i => `<div class="ticker-item" style="color:${i.gunluk>=0?'var(--pos)':'var(--neg)'}">${i.urun} %${((i.gunluk/(i.guncelDeger-i.gunluk))*100).toFixed(1)}</div>`).join("");
    document.getElementById("ticker-content").innerHTML = tickerHtml + tickerHtml;
}

function setFilter(f) { ACTIVE_FILTER = f; renderAll(); }

// Orijinal Detaylƒ± Modal
function openModal(name) {
    const item = DATA.find(i => i.urun === name);
    const alerts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    const a = alerts[name] || {};
    const kz = item.guncelDeger - item.toplamYatirim;

    document.getElementById("modal-inner").innerHTML = `
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h3 style="margin:0">${item.urun} Detay</h3>
            <button onclick="document.getElementById('modal').classList.remove('show')" style="background:none; border:none; color:#fff; cursor:pointer">‚úï</button>
        </div>
        <div class="grid-summary">
            <div class="card"><div class="small">G√ºncel</div><div class="big">${formatTRY(item.guncelDeger)}</div></div>
            <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(item.toplamYatirim)}</div></div>
            <div class="card ${kz>=0?'pos':'neg'}"><div class="small">K/Z</div><div class="big">${formatTRY(kz)}</div></div>
        </div>
        <h4 class="small" style="margin-top:20px">Uyarƒ± Kurallarƒ±</h4>
        <div style="display:grid; gap:10px">
            <input id="a-guncel" class="select" type="number" placeholder="Deƒüer ‚â• (‚Ç∫)" value="${a.guncel || ''}">
            <input id="a-kz" class="select" type="number" placeholder="K√¢r ‚â• (‚Ç∫)" value="${a.kz || ''}">
            <input id="a-pct" class="select" type="number" placeholder="G√ºnl√ºk Deƒüi≈üim ‚â• (%)" value="${a.pct || ''}">
            <button onclick="saveAlert('${item.urun}')" style="background:var(--accent); color:#fff; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold">KAYDET</button>
        </div>
    `;
    document.getElementById("modal").classList.add("show");
}

function saveAlert(name) {
    const alerts = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    alerts[name] = {
        guncel: toNumber(document.getElementById("a-guncel").value),
        kz: toNumber(document.getElementById("a-kz").value),
        pct: toNumber(document.getElementById("a-pct").value)
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(alerts));
    document.getElementById("modal").classList.remove("show");
    renderAll();
}

// UI Eventleri
document.getElementById("sort-by").onchange = renderAll;
document.getElementById("auto-refresh").onchange = (e) => {
    clearInterval(REFRESH_TIMER);
    if(e.target.value > 0) REFRESH_TIMER = setInterval(fetchData, e.target.value * 60000);
};
document.getElementById("search").oninput = (e) => {
    const val = e.target.value.toLowerCase();
    document.querySelectorAll(".detail-item").forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(val) ? "grid" : "none";
    });
};

fetchData();
</script>
</body>
</html>
