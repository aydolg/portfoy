<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Portföy Terminali Pro Max</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6;
  --text:#e5e7eb; --muted:rgba(229,231,235,.7); --warn:#f59e0b;
}
*{ box-sizing: border-box; }
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow-x:hidden;
}
h2{ margin:14px 16px 6px; font-size:11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

/* Ticker */
.ticker-wrap{ width:100%; overflow:hidden; background:#1a2234; border-bottom:2px solid var(--line); padding:12px 0; display:flex; }
.ticker{ display:flex; white-space:nowrap; animation: ticker-move 40s linear infinite; will-change: transform; }
.ticker-item{ display:flex; align-items:center; padding:0 25px; font-size:13px; font-weight:700; border-right:1px solid rgba(255,255,255,0.1); }
@keyframes ticker-move { 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }

/* Header & Summary */
.header-section{ position: sticky; top: 0; z-index: 100; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.header-top{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:10px; }
.badge{ display:inline-flex; align-items:center; gap:6px; font-size:11px; color:var(--muted); border:1px solid var(--line); padding:4px 8px; border-radius: 999px; }

.grid-summary{ display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; margin-bottom:12px; }
@media (max-width: 480px){ .grid-summary{ grid-template-columns: repeat(2, 1fr); } }

/* Cards */
.card{ background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); display: flex; flex-direction: column; transition: 0.2s ease; }
.card.alert-active { border-color: var(--neg) !important; box-shadow: 0 0 12px rgba(239, 68, 68, 0.2); }
.card.warn-active { border-color: var(--warn) !important; color: var(--warn) !important; }
.big{ font-size:14px; font-weight:700; margin-top:2px; }
.small{ font-size:9px; font-weight:700; opacity:.8; text-transform: uppercase; }
.pos{ color: var(--pos); } .neg{ color: var(--neg); }

/* Controls */
.controls{ display:flex; gap:8px; align-items:center; margin: 10px; flex-wrap:wrap; }
.select{ background: var(--card); border:1px solid var(--line); color:var(--text); border-radius:8px; padding: 6px 10px; font-size:11px; cursor:pointer; height:34px; }
#search{ flex:1; padding: 6px 12px; background: var(--card); border: 1px solid var(--line); border-radius: 8px; color: #e5e7eb; height:34px; }

/* Detail Items */
.detail-item{ background: var(--card); border: 1px solid var(--line); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: grid; grid-template-columns: 1fr auto; align-items: center; cursor: pointer; }
.detail-item.alert-active { border: 1px solid var(--neg); box-shadow: 0 0 8px rgba(239, 68, 68, 0.15); }
.detail-info div:first-child{ font-weight: 800; font-size: 14px; color: #fff; display:flex; align-items:center; gap:6px; }
.detail-values{ text-align: right; }

/* Modal */
.modal-backdrop{ position: fixed; inset:0; background: rgba(0,0,0,.8); display:none; align-items:center; justify-content:center; z-index: 1000; }
.modal-backdrop.show{ display:flex; }
.modal-card{ background: var(--bg); border:1px solid var(--line); border-radius: 16px; width: min(500px, 95vw); padding: 20px; position:relative; }
.modal-close{ position:absolute; right:15px; top:15px; background:var(--line); border:none; color:#fff; border-radius:50%; width:30px; height:30px; cursor:pointer; }
.input-group{ margin-bottom:15px; }
.input-group label{ display:block; font-size:10px; margin-bottom:5px; color:var(--muted); }
.input{ width:100%; background:var(--card); border:1px solid var(--line); color:#fff; padding:10px; border-radius:8px; }

/* Sparkline */
.spark{ width: 60px; height: 20px; display:inline-block; vertical-align: middle; margin-left:5px; }
.spark path{ fill:none; stroke-width:2; }
</style>
</head>
<body>

<div id="ticker-wrap" class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

<div class="header-section">
  <div class="header-top">
    <div class="badge">Sinyal: <span id="status-text" style="color:var(--pos)">Canlı</span></div>
    <div class="badge">Son: <span id="last-updated">-</span></div>
  </div>
  
  <div class="grid-summary" id="summary-grid">
    </div>
</div>

<div class="controls">
    <select id="sort-by" class="select">
        <option value="kz">K/Z Sırala</option>
        <option value="guncel">Değer Sırala</option>
        <option value="ad">A-Z Sırala</option>
    </select>

    <select id="auto-refresh" class="select">
        <option value="0">Oto Yenileme: Kapalı</option>
        <option value="15">15 Dakika</option>
        <option value="30">30 Dakika</option>
        <option value="60">60 Dakika</option>
    </select>

    <input type="text" id="search" placeholder="Ürün ara..." />
</div>

<div id="main-list" style="padding: 0 10px;"></div>

<div id="modal" class="modal-backdrop">
  <div class="modal-card">
    <button class="modal-close" id="close-modal">✕</button>
    <h3 id="modal-title">-</h3>
    <div id="modal-content">
        <div class="input-group">
            <label>GÜNCEL DEĞER UYARISI (₺ ≥)</label>
            <input type="number" id="alert-guncel" class="input" placeholder="Örn: 10000">
        </div>
        <div class="input-group">
            <label>K/Z UYARISI (₺ ≥)</label>
            <input type="number" id="alert-kz" class="input" placeholder="Örn: 2000">
        </div>
        <div class="input-group">
            <label>GÜNLÜK DEĞİŞİM UYARISI (% ≥)</label>
            <input type="number" id="alert-pct" class="input" placeholder="Örn: 5">
        </div>
        <button id="save-alerts" class="input" style="background:var(--accent); font-weight:bold; cursor:pointer;">AYARLARI KAYDET</button>
    </div>
  </div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";
const STORAGE_KEY = "portfolio_alerts_pro";

let DATA = [];
let REFRESH_TIMER = null;

const toNumber = v => {
    if(!v) return 0;
    return parseFloat(v.toString().replace(/[^\d,\.\-]/g, '').replace(',', '.')) || 0;
};

const formatTRY = v => Math.round(v).toLocaleString('tr-TR') + " ₺";

function getAlerts() { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }

function drawSpark(val) {
    const color = val >= 0 ? '#22c55e' : '#ef4444';
    const d = val >= 0 ? "M0,20 L20,10 L40,15 L60,0" : "M0,0 L20,10 L40,5 L60,20";
    return `<svg class="spark"><path d="${d}" stroke="${color}" /></svg>`;
}

async function fetchData() {
    try {
        const res = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await res.text();
        const parsed = Papa.parse(text.trim(), { header: true });
        
        DATA = parsed.data.map(row => ({
            urun: row.urun,
            tur: row.tur,
            maliyet: toNumber(row.toplamYatirim),
            guncel: toNumber(row.guncelDeger),
            gunluk: toNumber(row.gunluk)
        })).filter(i => i.urun && i.maliyet > 0);

        document.getElementById('last-updated').textContent = new Date().toLocaleTimeString('tr-TR');
        render();
    } catch(e) { console.error(e); }
}

function render() {
    const alerts = getAlerts();
    const list = document.getElementById('main-list');
    const summary = document.getElementById('summary-grid');
    const sortVal = document.getElementById('sort-by').value;
    
    let totalMaliyet = 0, totalGuncel = 0, alertCount = 0;

    // Sıralama
    const sorted = [...DATA].sort((a,b) => {
        if(sortVal === 'kz') return (b.guncel - b.maliyet) - (a.guncel - a.maliyet);
        if(sortVal === 'guncel') return b.guncel - a.guncel;
        return a.urun.localeCompare(b.urun);
    });

    list.innerHTML = sorted.map(item => {
        const kz = item.guncel - item.maliyet;
        const pct = (kz / item.maliyet) * 100;
        const dailyPct = (item.gunluk / (item.guncel - item.gunluk)) * 100;
        
        // Uyarı Kontrolü
        const a = alerts[item.urun];
        const isAlert = a && (
            (a.guncel && item.guncel >= a.guncel) || 
            (a.kz && kz >= a.kz) || 
            (a.pct && dailyPct >= a.pct)
        );
        if(isAlert) alertCount++;

        totalMaliyet += item.maliyet;
        totalGuncel += item.guncel;

        return `
            <div class="detail-item ${isAlert ? 'alert-active' : ''}" onclick="openAlertModal('${item.urun}')">
                <div class="detail-info">
                    <div>${item.urun} ${isAlert ? '⚠️' : ''} ${drawSpark(item.gunluk)}</div>
                    <div class="small" style="color:var(--muted)">Maliyet: ${formatTRY(item.maliyet)}</div>
                </div>
                <div class="detail-values">
                    <div class="big">${formatTRY(item.guncel)}</div>
                    <div class="small ${kz >= 0 ? 'pos' : 'neg'}">${pct.toFixed(2)}%</div>
                </div>
            </div>
        `;
    }).join('');

    // Özet Grid
    const totalKz = totalGuncel - totalMaliyet;
    summary.innerHTML = `
        <div class="card"><div class="small">Toplam Maliyet</div><div class="big">${formatTRY(totalMaliyet)}</div></div>
        <div class="card"><div class="small">Güncel Değer</div><div class="big">${formatTRY(totalGuncel)}</div></div>
        <div class="card ${totalKz>=0?'pos':'neg'}"><div class="small">Toplam K/Z</div><div class="big">${formatTRY(totalKz)}</div></div>
        <div class="card ${alertCount > 0 ? 'warn-active' : ''}"><div class="small">Uyarı Özeti</div><div class="big">${alertCount} Ürün</div></div>
    `;

    // Ticker
    document.getElementById('ticker-content').innerHTML = DATA.map(i => `
        <div class="ticker-item" style="color:${i.gunluk>=0?'var(--pos)':'var(--neg)'}">
            ${i.urun} ${((i.gunluk/(i.guncel-i.gunluk))*100).toFixed(2)}%
        </div>
    `).join('').repeat(2);
}

// Modal Fonksiyonları
let currentUrun = "";
function openAlertModal(name) {
    currentUrun = name;
    const alerts = getAlerts()[name] || {};
    document.getElementById('modal-title').textContent = name;
    document.getElementById('alert-guncel').value = alerts.guncel || '';
    document.getElementById('alert-kz').value = alerts.kz || '';
    document.getElementById('alert-pct').value = alerts.pct || '';
    document.getElementById('modal').classList.add('show');
}

document.getElementById('save-alerts').onclick = () => {
    const alerts = getAlerts();
    alerts[currentUrun] = {
        guncel: toNumber(document.getElementById('alert-guncel').value),
        kz: toNumber(document.getElementById('alert-kz').value),
        pct: toNumber(document.getElementById('alert-pct').value)
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(alerts));
    document.getElementById('modal').classList.remove('show');
    render();
};

document.getElementById('close-modal').onclick = () => document.getElementById('modal').classList.remove('show');

// Filtre & Arama & Refresh
document.getElementById('sort-by').onchange = render;
document.getElementById('search').oninput = (e) => {
    const term = e.target.value.toLowerCase();
    document.querySelectorAll('.detail-item').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(term) ? 'grid' : 'none';
    });
};

document.getElementById('auto-refresh').onchange = (e) => {
    clearInterval(REFRESH_TIMER);
    const m = parseInt(e.target.value);
    if(m > 0) {
        REFRESH_TIMER = setInterval(fetchData, m * 60000);
        document.getElementById('status-text').textContent = m + "dk Oto";
    } else {
        document.getElementById('status-text').textContent = "Canlı";
    }
};

fetchData();
</script>
</body>
</html>
