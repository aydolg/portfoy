<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Elite Portföy Terminali v4.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #030508; --card-bg: rgba(16, 20, 29, 0.95);
      --accent: #00ff9d; --red: #ff3b5c; --text: #ffffff;
      --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
    .container { max-width: 1200px; margin: 0 auto; }

    /* ÜST ÖZET */
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .card { background: var(--card-bg); padding: 12px; border-radius: 16px; border: 1px solid var(--border); border-left: 4px solid #334155; }
    .card span { color: var(--text-muted); font-size: 0.55rem; font-weight: 700; text-transform: uppercase; }
    .card .value { font-size: 0.9rem; font-weight: 800; margin-top: 5px; }
    .up-card { border-left-color: var(--accent); }
    .down-card { border-left-color: var(--red); }

    /* GRAFİK KONTROLÜ */
    .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .chart-select { background: #11151c; color: var(--accent); border: 1px solid var(--border); border-radius: 5px; font-size: 0.65rem; padding: 2px 5px; }

    .chart-block { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 15px; margin-bottom: 15px; }
    .market-block { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 15px; margin-bottom: 20px; }
    
    .m-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .up { color: var(--accent); } .down { color: var(--red); }
  </style>
</head>
<body>

<div class="container">
  <div class="summary-grid" id="summaryGrid"></div>

  <div class="chart-block">
    <div class="chart-header">
      <div style="font-size: 0.65rem; font-weight: 800; color: var(--accent);">VARLIK DAĞILIMI</div>
      <select class="chart-select" id="chartType" onchange="changeChartType()">
        <option value="doughnut">Halka (Doughnut)</option>
        <option value="pie">Pasta (Pie)</option>
        <option value="bar">Çubuk (Bar)</option>
        <option value="polarArea">Radar (Polar)</option>
      </select>
    </div>
    <div style="height: 220px;"><canvas id="allocationChart"></canvas></div>
  </div>

  <div class="market-block">
    <div style="font-size: 0.65rem; font-weight: 800; color: var(--accent); margin-bottom:10px;">PİYASA GÖSTERGELERİ (MACRO)</div>
    <div id="marketRows"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  // CSV URL'niz
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
  
  let globalData = [];
  let currentChartType = 'doughnut';
  let myChart = null;

  function clean(v) {
    if (!v || v === "" || v.toString().includes('#N/A')) return 0;
    let num = v.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]+/g, '');
    return parseFloat(num) || 0;
  }

  function fetchData() {
    Papa.parse(csvUrl + "&cb=" + new Date().getTime(), {
      download: true,
      complete: function(res) {
        globalData = res.data.slice(1).map(r => ({
          ad: (r[0] || "").trim(),
          tur: (r[1] || "").trim(),
          tutar: clean(r[8]), // I Sütunu (9. sütun) -> Güncel Tutar
          gKZ: clean(r[9]),   // J -> Günlük
          hKZ: clean(r[10]),  // K -> Haftalık
          aKZ: clean(r[11]),  // L -> Aylık
          kz3: clean(r[12]),  // M -> 3 Aylık
          kz1y: clean(r[13]), // N -> 1 Yıllık
          tKZ: clean(r[14])   // O -> Toplam
        })).filter(d => d.ad !== "");
        renderAll();
      }
    });
  }

  function renderAll() {
    const totals = { tutar:0, gKZ:0, hKZ:0, aKZ:0, kz3:0, kz1y:0, tKZ:0 };
    const groups = {};
    const markets = [];

    globalData.forEach(d => {
      // Eğer Tür "Macro" veya "macro" ise piyasa göstergelerine ayır
      if (d.tur.toLowerCase() === 'macro' || d.ad.includes('TRY') || d.ad.includes('ALTIN')) {
        markets.push(d);
      } else {
        // Normal portföy varlığıysa toplamlara ekle
        totals.tutar += d.tutar;
        totals.gKZ += d.gKZ;
        totals.hKZ += d.hKZ;
        totals.aKZ += d.aKZ;
        totals.kz3 += d.kz3;
        totals.kz1y += d.kz1y;
        totals.tKZ += d.tKZ;

        if (!groups[d.tur]) groups[d.tur] = 0;
        groups[d.tur] += d.tutar;
      }
    });

    renderCards(totals);
    renderMarkets(markets);
    updateChart(groups);
  }

  function renderCards(t) {
    const keys = [
      {id:'tutar', l:'Portföy Değeri'}, {id:'gKZ', l:'Günlük K/Z'},
      {id:'hKZ', l:'Haftalık'}, {id:'aKZ', l:'Aylık'},
      {id:'kz3', l:'3 Aylık'}, {id:'kz1y', l:'1 Yıllık'}, {id:'tKZ', l:'Toplam K/Z'}
    ];
    document.getElementById("summaryGrid").innerHTML = keys.map(k => {
      const isKZ = k.id !== 'tutar';
      const color = isKZ ? (t[k.id] >= 0 ? 'up' : 'down') : '';
      return `<div class="card ${isKZ ? (t[k.id] >= 0 ? 'up-card' : 'down-card') : ''}">
                <span>${k.l}</span>
                <div class="value ${color}">${t[k.id].toLocaleString('tr-TR')} ₺</div>
              </div>`;
    }).join('');
  }

  function renderMarkets(m) {
    document.getElementById("marketRows").innerHTML = m.map(d => `
      <div class="m-row">
        <span style="font-weight:700; font-size:0.75rem;">${d.ad}</span>
        <span class="up" style="font-family:monospace; font-weight:800;">${d.tutar.toLocaleString('tr-TR')}</span>
      </div>
    `).join('');
  }

  function updateChart(groups) {
    const ctx = document.getElementById('allocationChart').getContext('2d');
    if (myChart) myChart.destroy();
    
    myChart = new Chart(ctx, {
      type: currentChartType,
      data: {
        labels: Object.keys(groups),
        datasets: [{
          data: Object.values(groups),
          backgroundColor: ['#00ff9d', '#3b82f6', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'],
          borderWidth: 1,
          borderColor: '#030508'
        }]
      },
      options: { 
        responsive: true, 
        maintainAspectRatio: false,
        plugins: { 
          legend: { 
            position: currentChartType === 'bar' ? 'top' : 'right',
            labels: { color: '#94a3b8', font: { size: 10 } } 
          } 
        } 
      }
    });
  }

  function changeChartType() {
    currentChartType = document.getElementById("chartType").value;
    renderAll();
  }

  fetchData();
  setInterval(fetchData, 300000);
</script>
</body>
</html>
