<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Portf√∂y Terminali Pro Max</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg:#0b1220; --card:#111827; --line:#1f2937; --pos:#22c55e; --neg:#ef4444; --accent:#3b82f6;
  --text:#e5e7eb; --muted:rgba(229,231,235,.7); --warn: #f59e0b;
}
*{ box-sizing: border-box; }
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  overflow-x:hidden;
}
h2{ margin:14px 16px 6px; font-size:11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

/* Ticker */
.ticker-wrap{ width:100%; overflow:hidden; background:#1a2234; border-bottom:2px solid var(--line); padding:12px 0; display:flex; }
.ticker{ display:flex; white-space:nowrap; animation: ticker-move 40s linear infinite; }
.ticker-item{ display:flex; align-items:center; padding:0 25px; font-size:16px; font-weight:800; border-right:1px solid rgba(255,255,255,0.1); }
@keyframes ticker-move { 0%{ transform: translateX(0); } 100%{ transform: translateX(-50%); } }

/* Header & Grids */
.header-section{ position: sticky; top: 0; z-index: 100; background: rgba(11, 18, 32, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--line); padding: 10px; }
.grid-summary{ display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; margin-bottom:12px; }
.grid-types{ display:grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap:8px; }
.grid-periods{ display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; padding: 0 10px; }
@media (min-width: 560px){ .grid-periods{ grid-template-columns: repeat(3, 1fr); } }

/* Cards & Alert Styling */
.card{ background: linear-gradient(145deg, var(--card), #161e2e); border-radius: 12px; padding: 10px; border: 1px solid var(--line); display: flex; flex-direction: column; transition: 0.2s ease; }
.big{ font-size:14px; font-weight:700; margin-top:2px; }
.small{ font-size:9px; font-weight:700; opacity:.8; text-transform: uppercase; }
.pos{ color: var(--pos); } .neg{ color: var(--neg); }

/* EKLEME: Uyarƒ± Tetiklenme G√∂rseli */
.alert-triggered { border-color: var(--neg) !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
.warn-box { border-color: var(--warn) !important; color: var(--warn) !important; }

/* Modal & Table Styles (Orijinalden Birebir) */
.modal-backdrop{ position: fixed; inset:0; background: rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index: 1000; }
.modal-backdrop.show{ display:flex; }
.modal-card{ background: #111827; border-radius: 16px; width: min(500px, 95vw); max-height: 90vh; overflow-y: auto; padding: 20px; border: 1px solid var(--line); }
.table{ width:100%; border-collapse: collapse; margin-top:10px; font-size:12px; }
.table th, .table td{ padding:8px; text-align:left; border-bottom:1px solid var(--line); }

/* Controls */
.controls{ display:flex; gap:8px; align-items:center; padding: 10px; flex-wrap: wrap; }
.select{ background: var(--card); border:1px solid var(--line); color:var(--text); border-radius:8px; padding: 8px; font-size:12px; cursor: pointer; }
#search{ flex: 1; padding: 8px 12px; background: var(--card); border: 1px solid var(--line); border-radius: 8px; color: #fff; }

#loader{ position: fixed; inset:0; background:var(--bg); z-index:999; display:flex; justify-content:center; align-items:center; font-weight:bold; color:var(--accent); }
</style>
</head>
<body>

<div id="loader">Y√ºkleniyor...</div>
<div class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

<div class="header-section">
  <div class="grid-summary" id="summary"></div>
  <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:10px;">
      <h2 style="margin:0">üíº Varlƒ±k Gruplarƒ±</h2>
      <div id="alert-summary-box" class="card" style="padding:4px 10px; min-width:100px; flex-direction:row; align-items:center; gap:8px;">
          <span class="small">Uyarƒ±lar:</span> <span id="alert-count" class="big">0</span>
      </div>
  </div>
  <div class="grid-types" id="types" style="margin-top:8px"></div>
</div>

<div class="content-section">
  <h2>üìà D√∂nemsel Performans</h2>
  <div id="periods" class="grid-periods"></div>

  <div class="controls">
    <select id="sort-by" class="select">
      <option value="kz">K/Z Sƒ±rala</option>
      <option value="guncel">Deƒüer Sƒ±rala</option>
      <option value="ad">A-Z Sƒ±rala</option>
    </select>

    <select id="auto-refresh" class="select">
        <option value="0">Oto Yenileme: Kapalƒ±</option>
        <option value="15">15 Dakika</option>
        <option value="30">30 Dakika</option>
        <option value="60">60 Dakika</option>
    </select>

    <input type="text" id="search" placeholder="√úr√ºn ara..." />
  </div>

  <div id="detail-list" style="padding: 0 10px;"></div>
</div>

<div id="modal" class="modal-backdrop">
    <div class="modal-card" id="modal-inner"></div>
</div>

<script>
// Google Sheets CSV URL
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQLPFVZn0j8Ygu914QDGRCGKsVy88gWjdk7DFi-jWiydmqYsdGUE4hEAb-R_IBzQmtFZwoMJFcN6rlD/pub?gid=1050165900&single=true&output=csv";
const ALERTS_KEY = "portfolio_alerts_v1";

let DATA = [];
let ACTIVE = "ALL";
let REFRESH_TIMER = null;

const toNumber = v => v ? parseFloat(v.toString().replace(/[^\d,\.\-]/g, '').replace(',', '.')) || 0 : 0;
const formatTRY = v => Math.round(v).toLocaleString('tr-TR') + " ‚Ç∫";

async function init() {
    try {
        const resp = await fetch(`${CSV_URL}&cb=${Date.now()}`);
        const text = await resp.text();
        const parsed = Papa.parse(text.trim(), { header: true });
        DATA = parsed.data.map(row => ({
            ...row,
            toplamYatirim: toNumber(row.toplamYatirim),
            guncelDeger: toNumber(row.guncelDeger),
            gunluk: toNumber(row.gunluk),
            haftalik: toNumber(row.haftalik),
            aylik: toNumber(row.aylik),
            ucAylik: toNumber(row.ucAylik),
            altiAylik: toNumber(row.altiAylik),
            birYillik: toNumber(row.birYillik)
        })).filter(i => i.urun && i.toplamYatirim > 0);

        document.getElementById("loader").style.display = "none";
        renderAll();
    } catch (e) { console.error(e); }
}

function renderAll() {
    const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY)) || {};
    const filtered = ACTIVE === "ALL" ? DATA : DATA.filter(x => x.tur === ACTIVE);
    let alertCount = 0;

    // √ñzet Hesaplama
    const tM = filtered.reduce((a,b) => a + b.toplamYatirim, 0);
    const tG = filtered.reduce((a,b) => a + b.guncelDeger, 0);
    const tKz = tG - tM;

    document.getElementById("summary").innerHTML = `
        <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(tM)}</div></div>
        <div class="card"><div class="small">G√ºncel</div><div class="big">${formatTRY(tG)}</div></div>
        <div class="card ${tKz>=0?'pos':'neg'}"><div class="small">Toplam K/Z</div><div class="big">${formatTRY(tKz)}</div></div>
        <div class="card"><div class="small">Nakit</div><div class="big">0 ‚Ç∫</div></div>
    `;

    // 6'lƒ± Periyot Kartlarƒ± (Orijinal Yapƒ±)
    const perMap = [["G√ºnl√ºk","gunluk"],["Haftalƒ±k","haftalik"],["Aylƒ±k","aylik"],["3 Aylƒ±k","ucAylik"],["6 Aylƒ±k","altiAylik"],["1 Yƒ±llƒ±k","birYillik"]];
    document.getElementById("periods").innerHTML = perMap.map(([label, key]) => {
        const val = filtered.reduce((a,b) => a + b[key], 0);
        return `<div class="card ${val>=0?'pos':'neg'}"><div class="small">${label}</div><div class="big">${formatTRY(val)}</div></div>`;
    }).join("");

    // Varlƒ±k Gruplarƒ±
    const turlar = [...new Set(DATA.map(i => i.tur))];
    document.getElementById("types").innerHTML = `<button class="card" onclick="ACTIVE='ALL';renderAll()">HEPSƒ∞</button>` + 
        turlar.map(t => `<button class="card" onclick="ACTIVE='${t}';renderAll()">${t}</button>`).join("");

    // Liste Render ve Uyarƒ± Kontrol√º
    const sortVal = document.getElementById("sort-by").value;
    const sorted = [...filtered].sort((a,b) => {
        if(sortVal==='kz') return (b.guncelDeger - b.toplamYatirim) - (a.guncelDeger - a.toplamYatirim);
        if(sortVal==='guncel') return b.guncelDeger - a.guncelDeger;
        return a.urun.localeCompare(b.urun);
    });

    document.getElementById("detail-list").innerHTML = sorted.map(item => {
        const kz = item.guncelDeger - item.toplamYatirim;
        const pct = ((kz / item.toplamYatirim) * 100).toFixed(1);
        const a = alerts[item.urun];
        const isTriggered = a && ((a.guncel && item.guncelDeger >= a.guncel) || (a.kz && kz >= a.kz));
        if(isTriggered) alertCount++;

        return `
            <div class="detail-item card ${isTriggered ? 'alert-triggered' : ''}" style="flex-direction:row; justify-content:space-between; margin-bottom:8px; cursor:pointer" onclick="openModal('${item.urun}')">
                <div>
                    <div style="font-weight:800">${item.urun} ${isTriggered ? '‚ö†Ô∏è' : ''}</div>
                    <div class="small" style="color:var(--muted)">Maliyet: ${formatTRY(item.toplamYatirim)}</div>
                </div>
                <div style="text-align:right">
                    <div class="big">${formatTRY(item.guncelDeger)}</div>
                    <div class="small ${kz>=0?'pos':'neg'}">${kz >= 0 ? '+' : ''}${pct}%</div>
                </div>
            </div>`;
    }).join("");

    document.getElementById("alert-count").textContent = alertCount;
    document.getElementById("alert-summary-box").className = alertCount > 0 ? "card warn-box" : "card";

    // Ticker
    const tickerContent = DATA.map(i => `<div class="ticker-item" style="color:${i.gunluk>=0?'var(--pos)':'var(--neg)'}">${i.urun} %${((i.gunluk/(i.guncelDeger-i.gunluk))*100).toFixed(1)}</div>`).join("");
    document.getElementById("ticker-content").innerHTML = tickerContent + tickerContent;
}

// Orijinal Detaylƒ± Modal Fonksiyonu (T√ºm Analiz Verileriyle)
function openModal(name) {
    const item = DATA.find(i => i.urun === name);
    const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY)) || {};
    const a = alerts[name] || {};
    const kz = item.guncelDeger - item.toplamYatirim;

    document.getElementById("modal-inner").innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h3 style="margin:0">${item.urun} Detay</h3>
            <button onclick="document.getElementById('modal').classList.remove('show')" style="background:none; border:none; color:#fff; cursor:pointer; font-size:20px">‚úï</button>
        </div>
        <p class="small" style="margin:10px 0">T√ºr: ${item.tur}</p>
        
        <div class="grid-summary" style="margin-top:20px">
            <div class="card"><div class="small">G√ºncel</div><div class="big">${formatTRY(item.guncelDeger)}</div></div>
            <div class="card"><div class="small">Maliyet</div><div class="big">${formatTRY(item.toplamYatirim)}</div></div>
            <div class="card ${kz>=0?'pos':'neg'}"><div class="small">K/Z</div><div class="big">${formatTRY(kz)}</div></div>
        </div>

        <h4>Aƒüƒ±rlƒ±k Analizi</h4>
        <div class="card" style="font-size:12px; line-height:1.6">
            <div>Mevcut Aƒüƒ±rlƒ±k: %${((item.guncelDeger / DATA.reduce((a,b)=>a+b.guncelDeger,0))*100).toFixed(2)}</div>
            <div style="color:var(--muted); font-size:10px">Not: Portf√∂y i√ßindeki anlƒ±k payƒ± g√∂sterir.</div>
        </div>

        <h4>Ge√ßmi≈ü Getirisi</h4>
        <table class="table">
            <tr><th>D√∂nem</th><th>Deƒüer</th><th>Y√ºzde</th></tr>
            <tr><td>G√ºnl√ºk</td><td>${formatTRY(item.gunluk)}</td><td>%${((item.gunluk/(item.guncelDeger-item.gunluk))*100).toFixed(1)}</td></tr>
            <tr><td>Haftalƒ±k</td><td>${formatTRY(item.haftalik)}</td><td>%${((item.haftalik/(item.guncelDeger-item.haftalik))*100).toFixed(1)}</td></tr>
            <tr><td>Aylƒ±k</td><td>${formatTRY(item.aylik)}</td><td>%${((item.aylik/(item.guncelDeger-item.aylik))*100).toFixed(1)}</td></tr>
        </table>

        <h4>Uyarƒ± Tanƒ±mlarƒ±</h4>
        <div style="display:grid; gap:10px">
            <input id="a-guncel" class="select" type="number" placeholder="G√ºncel Fiyat ‚â•" value="${a.guncel || ''}">
            <input id="a-kz" class="select" type="number" placeholder="K√¢r ‚â•" value="${a.kz || ''}">
            <button onclick="saveAlert('${item.urun}')" style="background:var(--accent); color:#fff; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:bold">KAYDET</button>
            <button onclick="deleteAlert('${item.urun}')" style="background:var(--neg); color:#fff; border:none; padding:10px; border-radius:8px; cursor:pointer; font-size:10px">UYARILARI Sƒ∞L</button>
        </div>
    `;
    document.getElementById("modal").classList.add("show");
}

function saveAlert(name) {
    const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY)) || {};
    alerts[name] = {
        guncel: toNumber(document.getElementById("a-guncel").value),
        kz: toNumber(document.getElementById("a-kz").value)
    };
    localStorage.setItem(ALERTS_KEY, JSON.stringify(alerts));
    document.getElementById("modal").classList.remove("show");
    renderAll();
}

function deleteAlert(name) {
    const alerts = JSON.parse(localStorage.getItem(ALERTS_KEY)) || {};
    delete alerts[name];
    localStorage.setItem(ALERTS_KEY, JSON.stringify(alerts));
    document.getElementById("modal").classList.remove("show");
    renderAll();
}

// Event Listeners
document.getElementById("sort-by").addEventListener("change", renderAll);
document.getElementById("auto-refresh").addEventListener("change", (e) => {
    clearInterval(REFRESH_TIMER);
    if(e.target.value > 0) REFRESH_TIMER = setInterval(init, e.target.value * 60000);
});
document.getElementById("search").addEventListener("input", (e) => {
    const val = e.target.value.toLowerCase();
    document.querySelectorAll(".detail-item").forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(val) ? "flex" : "none";
    });
});

init();
</script>
</body>
</html>
