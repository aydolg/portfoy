<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elite Portfolio Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05070a; --card: #10141d; --accent: #00ff9d; --red: #ff3b5c; 
      --text: #ffffff; --text-muted: #8a919e; --border: #1f2633;
      --glass: rgba(255, 255, 255, 0.03);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
      color: var(--text); margin: 0; padding: 20px; line-height: 1.5;
    }
    
    .container { max-width: 1200px; margin: 0 auto; }

    /* √úst √ñzet Kartlar */
    .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .card { 
      background: linear-gradient(145deg, #161b26, #10141d); 
      padding: 24px; border-radius: 20px; border: 1px solid var(--border);
      position: relative; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0, 255, 157, 0.1); }
    .card span { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    .card .value { font-size: 1.5rem; font-weight: 800; margin-top: 8px; display: block; }

    /* Tooltip Daƒüƒ±lƒ±m */
    .dist-tooltip {
      display: none; position: absolute; top: 100%; left: 0; width: 100%;
      background: #161b26; border: 1px solid var(--border); border-radius: 12px;
      padding: 15px; z-index: 100; box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }
    .card:hover .dist-tooltip { display: block; }
    .dist-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--glass); font-size: 0.8rem; }

    /* T√ºr Gruplarƒ± */
    .group-card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; transition: 0.3s; }
    .group-header { 
      padding: 20px 25px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.02);
    }
    .group-title-area { display: flex; align-items: center; gap: 15px; }
    .group-icon { font-size: 1.5rem; }
    .group-name { font-weight: 800; font-size: 1.1rem; color: var(--accent); }

    /* Varlƒ±k Listesi */
    .asset-list { display: none; padding: 10px 20px; }
    .group-card.open .asset-list { display: block; }
    .asset-item { 
      background: var(--glass); border-radius: 12px; margin-bottom: 8px; 
      transition: 0.2s; border: 1px solid transparent;
    }
    .asset-item:hover { background: rgba(255,255,255,0.07); border-color: var(--glass); }
    .asset-main { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

    /* Detay Paneli */
    .asset-detail { 
      display: none; padding: 20px; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px;
      border-top: 1px solid var(--glass); background: rgba(0,0,0,0.2); border-radius: 0 0 12px 12px;
    }
    .asset-item.selected .asset-detail { display: grid; }
    .detail-box { display: flex; flex-direction: column; }
    .lbl { color: var(--text-muted); font-size: 0.65rem; font-weight: 600; margin-bottom: 4px; }
    .val { font-weight: 700; font-size: 0.9rem; }

    /* Durum Renkleri */
    .up { color: var(--accent); } .down { color: var(--red); }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    .vade-tag { 
      background: rgba(255, 59, 92, 0.15); color: var(--red); padding: 4px 10px; 
      border-radius: 8px; font-size: 0.7rem; font-weight: 800; animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="summary-grid" id="summaryGrid"></div>
  <div id="groupGrid"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";

  const icons = { "Hisse": "üìà", "Fon": "üè¶", "Altƒ±n": "ü™ô", "D√∂viz": "üíµ", "Mevduat": "‚è≥", "Bono": "üìú", "default": "üíé" };

  function clean(v) {
    if (!v || v === "" || v.toString().includes('#N/A')) return 0;
    return parseFloat(v.toString().replace(/\./g, '').replace(',', '.').replace(/[^0-9.-]+/g, '')) || 0;
  }

  function parseTRDate(dateStr) {
    if (!dateStr || dateStr.length < 8 || dateStr.includes("2999")) return null;
    let parts = dateStr.split('.');
    return new Date(parts[2], parts[1] - 1, parts[0]);
  }

  Papa.parse(csvUrl, {
    download: true,
    complete: function(res) {
      try {
        const data = res.data.slice(1).filter(r => r[0]).map(r => ({
          ad: r[0], tur: r[1], alis: r[2], vade: r[3], adet: clean(r[4]),
          aFiyat: clean(r[5]), yatirim: clean(r[6]), fiyat: clean(r[7]),
          tutar: clean(r[8]), gKZ: clean(r[9]), hKZ: clean(r[10]), tKZ: clean(r[11])
        }));
        renderAll(data);
      } catch (e) { console.error(e); }
    }
  });

  function renderAll(data) {
    const groups = {};
    const totals = { yatirim: 0, tutar: 0, gKZ: 0, hKZ: 0, tKZ: 0 };
    const bugun = new Date();

    data.forEach(item => {
      if (!groups[item.tur]) groups[item.tur] = { name: item.tur, assets: [], yatirim: 0, tutar: 0, gKZ: 0, hKZ: 0, tKZ: 0 };
      const g = groups[item.tur];
      g.assets.push(item);
      g.yatirim += item.yatirim; g.tutar += item.tutar;
      g.gKZ += item.gKZ; g.hKZ += item.hKZ; g.tKZ += item.tKZ;
      totals.yatirim += item.yatirim; totals.tutar += item.tutar;
      totals.gKZ += item.gKZ; totals.hKZ += item.hKZ; totals.tKZ += item.tKZ;
    });

    const sortedGroupNames = Object.keys(groups).sort((a,b) => groups[b].tutar - groups[a].tutar);

    // √úst Kartlar
    const keys = [{id:'yatirim', l:'Yatƒ±rƒ±m'}, {id:'tutar', l:'Portf√∂y Deƒüeri'}, {id:'gKZ', l:'G√ºnl√ºk K/Z'}, {id:'hKZ', l:'Haftalƒ±k K/Z'}, {id:'tKZ', l:'Toplam K/Z'}];
    document.getElementById("summaryGrid").innerHTML = keys.map(k => {
      let dist = [...sortedGroupNames].map(t => {
        let v = groups[t][k.id];
        let p = totals[k.id] ? ((v/totals[k.id])*100).toFixed(1) : 0;
        return `<div class="dist-row"><span>${t}</span><span class="${v>=0?'up':'down'}">${v.toLocaleString('tr-TR')} ‚Ç∫ (%${p})</span></div>`;
      }).join('');
      return `<div class="card"><span>${k.l}</span><span class="value ${k.id.includes('KZ')?(totals[k.id]>=0?'up':'down'):''}">${totals[k.id].toLocaleString('tr-TR')} ‚Ç∫</span><div class="dist-tooltip">${dist}</div></div>`;
    }).join('');

    // T√ºr Gruplarƒ±
    document.getElementById("groupGrid").innerHTML = sortedGroupNames.map(t => {
      const g = groups[t];
      const assets = g.assets.sort((a,b) => b.tutar - a.tutar);
      return `
        <div class="group-card">
          <div class="group-header" onclick="this.parentElement.classList.toggle('open')">
            <div class="group-title-area">
              <span class="group-icon">${icons[t] || icons.default}</span>
              <span class="group-name">${t} (${assets.length})</span>
            </div>
            <span class="value">${g.tutar.toLocaleString('tr-TR')} ‚Ç∫</span>
          </div>
          <div class="asset-list">
            ${assets.map(a => {
              let vDate = parseTRDate(a.vade);
              let tag = "";
              if(vDate) {
                let d = Math.ceil((vDate - bugun)/(1000*3600*24));
                if(d <= 7 && d >= 0) tag = `<span class="vade-tag">VADE: ${d} G√úN</span>`;
              }
              return `
                <div class="asset-item" onclick="event.stopPropagation(); this.classList.toggle('selected')">
                  <div class="asset-main">
                    <div><span style="font-weight:700">${a.ad}</span>${tag}</div>
                    <div style="text-align:right">
                      <div class="val">${a.tutar.toLocaleString('tr-TR')} ‚Ç∫</div>
                      <div class="lbl ${a.tKZ>=0?'up':'down'}">${a.tKZ.toLocaleString('tr-TR')} ‚Ç∫</div>
                    </div>
                  </div>
                  <div class="asset-detail">
                    <div class="detail-box"><span class="lbl">Vade/Alƒ±≈ü</span><span class="val">${a.vade || a.alis}</span></div>
                    <div class="detail-box"><span class="lbl">Adet</span><span class="val">${a.adet.toLocaleString('tr-TR')}</span></div>
                    <div class="detail-box"><span class="lbl">Alƒ±≈ü Fiyat</span><span class="val">${a.aFiyat.toLocaleString('tr-TR')} ‚Ç∫</span></div>
                    <div class="detail-box"><span class="lbl">G√ºncel Fiyat</span><span class="val">${a.fiyat.toLocaleString('tr-TR')} ‚Ç∫</span></div>
                    <div class="detail-box"><span class="lbl">Yatƒ±rƒ±m</span><span class="val">${a.yatirim.toLocaleString('tr-TR')} ‚Ç∫</span></div>
                    <div class="detail-box"><span class="lbl">G√ºnl√ºk K/Z</span><span class="val ${a.gKZ>=0?'up':'down'}">${a.gKZ.toLocaleString('tr-TR')} ‚Ç∫</span></div>
                  </div>
                </div>`;
            }).join('')}
          </div>
        </div>`;
    }).join('');
  }
</script>
</body>
</html>
