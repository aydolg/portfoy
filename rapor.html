<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy Analiz Raporu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Portföy Analiz Raporu</h1>

    <section id="summary-section">
        <h2>Portföy Özeti</h2>
        <div id="portfolio-summary" class="status">Yükleniyor...</div>
    </section>

    <section id="stock-performance-section">
        <h2>Hisse Bazında Performans</h2>
        <div id="stock-performance" class="status">Yükleniyor...</div>
    </section>

    <section id="real-return-section">
        <h2>Reel Getiri Analizi</h2>
        <div id="real-return-analysis" class="status">Yükleniyor...</div>
    </section>

    <section id="benchmark-chart-section">
        <h2>Benchmark Karşılaştırma Grafiği</h2>
        <img id="benchmark-chart" src="" alt="Benchmark Comparison Chart">
        <p id="benchmark-message" class="muted hidden" aria-live="polite"></p>
    </section>
</body>
</html>
